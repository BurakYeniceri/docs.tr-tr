- durationInMinutes: 1
  content: "<span data-ttu-id=\"03963-106\">Bu hızlı başlangıç C# etkileşimli olarak yazma C# ve derleme ve kodunuzu çalıştırmaya sonuçlarını görmek için tarayıcınızı kullanarak öğretilmektedir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-106\">This quickstart teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"03963-107\">\"Hello World\" programla başlamak dersleri bir dizi içerir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-107\">It contains a series of lessons that begin with a \"Hello World\" program.</span></span> <span data-ttu-id=\"03963-108\">Bu derslerin C# dil temelleri öğretir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-108\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
- title: "<span data-ttu-id=\"03963-109\">İlk C# programınızı çalıştırma</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-109\">Run your first C# program</span></span>"
  durationInMinutes: 2
  content: "<span data-ttu-id=\"03963-110\">Aşağıdaki kod etkileşimli penceresinde çalıştırın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"03963-111\">Bunu yapmak için aşağıdaki kod bloğu etkileşimli penceresinde yazın ve tıklatın **çalıştırmak** düğmesi:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"03963-112\">Tebrikler!</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-112\">Congratulations!</span></span> <span data-ttu-id=\"03963-113\">İlk C# programınız çalıştırdıysanız.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-113\">You've run your first C# program.</span></span> <span data-ttu-id=\"03963-114\">\"Hello World!\" iletisi yazdırır basit bir programdır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-114\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"03963-115\">Kullanıldığını <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> ileti yazdırmak için yöntem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-115\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"03963-116\">`Console`Konsol penceresinde temsil eden bir tür değil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-116\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"03963-117\">`WriteLine`bir yöntemi `Console` bu metin konsola metin satırının yazdırır türü.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-117\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"03963-118\">Şimdi geçmek ve daha fazlasını keşfedin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-118\">Let's move on and explore more.</span></span> <span data-ttu-id=\"03963-119\">Bu ders geri kalanı ile çalışma araştırır `string` C# metin temsil eden tür.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-119\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"03963-120\">Gibi `Console` türü, `string` türüne sahip yöntemleri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-120\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"03963-121\">`string` Yöntemler metni ile çalışır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-121\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"03963-122\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-122\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"03963-123\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-123\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"03963-124\">Bildirme ve değişkenleri kullanma</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-124\">Declare and use variables</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"03963-125\">İlk programınızı yazdırılan `string` \"Hello World!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-125\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"03963-126\">ekranda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-126\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"03963-127\">C# (veya herhangi bir programlama dili) keşfetmenizde kodu yazarken hataları hale getireceğiz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-127\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"03963-128\">**Derleyici** bu hatalarını bulmak ve bunları sizin için rapor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-128\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"03963-129\">Çıktı, hata iletileri içerdiğinde, örnek kod ve düzeltmek görmek için etkileşimli penceresinde kod yakından bakın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-129\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"03963-130\">Bu alıştırmada, C# kod yapısını öğrenmenize yardımcı olur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-130\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"03963-131\">İlk Programınızı bir ileti yazdırmaya sınırlıdır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-131\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"03963-132\">Kullanarak daha kullanışlı programlar yazabilirsiniz **değişkenleri**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-132\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"03963-133\">A **değişkeni** farklı değerlerle aynı kodu çalıştırmak için kullanabileceğiniz bir simge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-133\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"03963-134\">Şimdi deneyin!</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-134\">Let's try it!</span></span> <span data-ttu-id=\"03963-135\">Aşağıdaki kod ile etkileşimli penceresinde yazdığınız kodu değiştirin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-135\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"03963-136\">İlk satır bir değişken bildiren `aFriend` ve bir değer, \"Fatura\" atar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-136\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"03963-137\">İkinci satır adı yazdırır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-137\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"03963-138\">Bildirdiğiniz herhangi bir değişken için farklı değerler atayabilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-138\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"03963-139\">Arkadaşlarınıza birine adını değiştirebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-139\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"03963-140\">Bu iki satır zaten eklediğiniz koddan etkileşimli penceresinde ekleyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-140\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maria\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"03963-141\">Kod aynı satır içinde depolanan değer bağlı olarak iki farklı iletileri yazdırır fark `aFriend` değişkeni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-141\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"03963-142\">Aynı zamanda \"Hello\" word son iki iletilerinde eksik olduğunu fark etmiş olabilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-142\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"03963-143\">Şimdi, şimdi düzeltin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-143\">Let's fix that now.</span></span>  <span data-ttu-id=\"03963-144\">Aşağıdaki iletiye yazdırma satırları değiştirin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-144\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"03963-145\">Tıklatın **çalıştırmak** yeniden sonuçları görüntüleyin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-145\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"03963-146\">Biz ilerledikçe kullanarak yazdırma dizeler oluşturma `+` kullanışsız hale gelir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-146\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"03963-147\">Dize ilişkilendirme olanak tanır birlikte dizeleri daha kısa ve okunabilir bir biçimde parçası.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-147\">String interpolation lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"03963-148\">Eklerseniz bir `$` dizesinin açılış tırnak önce dize ifadeler gibi sonra içeren `aFriend` değişken dizesi süslü ayraç içinde içinde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-148\">If you add a `$` before the opening quotes of the string, you can then include string expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"03963-149\">Tıklatın **çalıştırmak** yeniden sonuçları görüntüleyin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-149\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"03963-150\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-150\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"03963-151\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-151\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"03963-152\">Dizeleri ile çalışma</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-152\">Work with strings</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"03963-153\">Son düzenlemeniz dizelerle neler yapabileceğiniz bizim ilk bakış oluştu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-153\">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id=\"03963-154\">Daha fazla inceleyelim.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-154\">Let's explore more.</span></span>\n\n<span data-ttu-id=\"03963-155\">`+` Bir işleç C# ' de denir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-155\">The `+` is called an operator in C#.</span></span> <span data-ttu-id=\"03963-156\">Dizelere uygulandığında ister `firstString + secondString`, yeni bir dize ikinci metinden arkasından ilk metinden oluşturulur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-156\">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id=\"03963-157\">Bu olarak adlandırılır *dizelerle*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-157\">This is referred to as *string concatenation*.</span></span> <span data-ttu-id=\"03963-158\">Dize, dize değişkenleri de dahil olmak üzere herhangi bir sayıda birleştirebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-158\">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id=\"03963-159\">Şunu deneyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-159\">Try this:</span></span>\n\n```csharp\nstring firstFriend = \"Maria\";\nstring secondFriend = \"Sage\";\nConsole.WriteLine($\"My friends are {firstFriend} and {secondFriend}\");\n```\n\n<span data-ttu-id=\"03963-160\">Dizelerle daha keşfetmenizde kullanarak bir dize uzunluğu bulabilirsiniz `Length`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-160\">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id=\"03963-161\">`Length`olan bir **özelliği** dize ve onu o dizesindeki karakterlerin sayısını döndürür.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-161\">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id=\"03963-162\">Etkileşimli penceresinin alt kısmında aşağıdaki kodu ekleyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-162\">Add the following code at the bottom of the interactive window:</span></span>\n\n```csharp\nConsole.WriteLine($\"The name {firstFriend} has {firstFriend.Length} letters.\");\nConsole.WriteLine($\"The name {secondFriend} has {secondFriend.Length} letters.\");\n```\n\n> [!TIP]\n> <span data-ttu-id=\"03963-163\">Bu, kendi kendinize araştırmak için iyi bir zamandır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-163\">This is a good time to explore on your own.</span></span> <span data-ttu-id=\"03963-164\">Öğrendiğinize `Console.WriteLine()` metin ekrana yazar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-164\">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id=\"03963-165\">Değişkenleri bildirme ve birlikte dizeyi birleştirmek nasıl öğrendiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-165\">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id=\"03963-166\">Etkileşimli pencerede deneyin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-166\">Experiment in the interactive window.</span></span> <span data-ttu-id=\"03963-167\">Bazı daha fazla ileti kendiniz yazın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-167\">Write some more messages yourself.</span></span> <span data-ttu-id=\"03963-168\">Kullanarak dizeleri yapı `+` işleci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-168\">Build strings using the `+` operator.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"03963-169\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-169\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"03963-170\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-170\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="03963-171">Dizeleri bitirdiniz</span><span class="sxs-lookup"><span data-stu-id="03963-171">Do more with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"03963-172\">Kullanmakta olduğunuz bir **yöntemi**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, iletileri yazdırmak için.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-172\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"03963-173\">A **yöntemi** bazı eylemleri uygulayan kod bloğu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-173\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"03963-174\">Bunu erişebilmesi için bir adı vardır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-174\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"03963-175\">`string` Türüne sahip çok sayıda kullanışlı yöntemler.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-175\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"03963-176\">İnceleyelim <xref:System.String.Trim%2A> yöntemi ve ilgili yöntemleri <xref:System.String.TrimStart%2A> ve <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-176\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"03963-177\">Bu yöntemler öndeki ve sondaki boşlukları kaldırın:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-177\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring greeting = \"      Hello World!       \";\nConsole.WriteLine($\"[{greeting}]\");\n\nstring trimmedGreeting = greeting.TrimStart();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.TrimEnd();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.Trim();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n```\n\n<span data-ttu-id=\"03963-178\">Bu örnek birkaç Dizelerle çalışmaya yönelik önemli kavramları eklenir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-178\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"03963-179\">Dizeleri işlemek yöntemleri yerinde değişiklikler yapmak yerine yeni string nesneleri döndürür.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-179\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"03963-180\">Görebilirsiniz herhangi biri her çağrı `Trim` yöntemleri yeni bir dize verir, ancak özgün ileti değiştirmez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-180\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"03963-181\">Bir dizeyle çalışabilecek diğer yöntemler vardır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-181\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"03963-182\">Örneğin, büyük olasılıkla bir arama kullanmış olduğunuz ve bir düzenleyici veya sözcük işlemci komutu değiştirin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-182\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"03963-183\"><xref:System.String.Replace%2A> Yöntemi benzer bir şey olmadığından bir `string`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-183\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"03963-184\">Bir alt dizeyi arar ve farklı bir metinle değiştirir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-184\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"03963-185\"><xref:System.String.Replace%2A> Yöntemi iki alan **parametreleri**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-185\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"03963-186\">Bunlar parantez dizelerdir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-186\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"03963-187\">Birinci aramak için metin dizesidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-187\">The first string is the text to search for.</span></span> <span data-ttu-id=\"03963-188\">İkinci ile değiştirmek için metin dizesidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-188\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"03963-189\">Kendiniz için deneyin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-189\">Try it for yourself.</span></span> <span data-ttu-id=\"03963-190\">Bu kodu ekleyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-190\">Add this code:</span></span>\n\n```csharp\nstring sayHello = \"Hello World!\";\nConsole.WriteLine(sayHello);\nsayHello = sayHello.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(sayHello);\n```\n\n<span data-ttu-id=\"03963-191\">Diğer kullanışlı yöntemler iki dize tüm büyük harf ya da tüm küçük olun.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-191\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"03963-192\">Aşağıdaki kod deneyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-192\">Try the following code:</span></span>\n\n```csharp\nConsole.WriteLine(sayHello.ToUpper());\nConsole.WriteLine(sayHello.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"03963-193\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-193\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"03963-194\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-194\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="03963-195">Arama dizelerini</span><span class="sxs-lookup"><span data-stu-id="03963-195">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"03963-196\">Diğer parçası bir *arama ve değiştirme* işlemdir metin dizesi içinde bulunamıyor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-196\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"03963-197\">Kullanabileceğiniz <xref:System.String.Contains%2A> arama yöntemi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-197\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"03963-198\">Bir dize içindeki bir alt dizeyi içerip içermediğini belirtir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-198\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"03963-199\">Keşfetmek için aşağıdaki kodu deneyin <xref:System.String.Contains%2A>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-199\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring songLyrics = \"You say goodbye, and I say hello\";\nConsole.WriteLine(songLyrics.Contains(\"goodbye\"));\nConsole.WriteLine(songLyrics.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"03963-200\"><xref:System.String.Contains%2A> Yöntemi döndürür bir **boolean** arama için dize bulundu belirten değer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-200\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"03963-201\">A **boolean** ya da depolayan bir `true` veya `false` değeri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-201\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"03963-202\">Daha fazla hakkında bilgi edineceksiniz **boolean** sonraki Ders değerleri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-202\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"03963-203\">***Challenge***</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-203\">***Challenge***</span></span>\n\n<span data-ttu-id=\"03963-204\">Benzer iki yöntem vardır <xref:System.String.StartsWith%2A> ve <xref:System.String.EndsWith%2A> de arayan bir dizedeki alt dizeleri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-204\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"03963-205\">Bunlar, başında veya dizenin sonunda bir alt dizeyi bulur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-205\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"03963-206\">Kullanmak için önceki örnek değiştirmeye çalışmadan <xref:System.String.StartsWith%2A> ve <xref:System.String.EndsWith%2A> yerine <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-206\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"03963-207\">\"Siz\" veya bir dizenin başında \"goodbye\" için arama yapın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-207\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"03963-208\">\"Hello\" veya bir dizenin sonunda \"goodbye\" için arama yapın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-208\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"03963-209\">Metin dizesinin sonunda için test ettiğinizde, noktalama izleyin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-209\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"03963-210\">Dize bir nokta ile sona ererse, bir nokta ile biten bir dize işaretlemeniz gerekir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-210\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"03963-211\">Alması gereken `true` \",\" ile başlayan ve \"hello\" ve \"goodbye\" ile biten veya başlayarak yanlış biter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-211\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"03963-212\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-212\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"03963-213\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-213\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"03963-214\">Tam sınama</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-214\">Complete challenge</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"03963-215\">Aşağıdakine benzer ile gündeme?</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-215\">Did you come up with something like this?</span></span>\n\n```csharp\nstring songLyrics = \"You say goodbye, and I say hello\";\nConsole.WriteLine(songLyrics.StartsWith(\"You\"));\nConsole.WriteLine(songLyrics.StartsWith(\"goodbye\"));\n\nConsole.WriteLine(songLyrics.EndsWith(\"hello\"));\nConsole.WriteLine(songLyrics.EndsWith(\"goodbye\"));\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"03963-216\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-216\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"03963-217\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-217\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"03963-218\">\"Hello C#\" Hızlı Başlangıç tamamladınız.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-218\">You've completed the \"Hello C#\" quickstart.</span></span>\n\n<span data-ttu-id=\"03963-219\">İle çalışma hakkında daha fazla bilgiyi `string` yazın [C# programlama kılavuzu](../programming-guide/index.md) konuyla ilgili [dizeleri](../programming-guide/strings/index.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-219\">You can learn more about working with the `string` type in the [C# Programming Guide](../programming-guide/index.md) topic on [strings](../programming-guide/strings/index.md).</span></span>\n<span data-ttu-id=\"03963-220\">[Dizeleri ipuçları nasıl](../how-to/index.md#strings).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03963-220\">[How to tips on strings](../how-to/index.md#strings).</span></span>\0"
