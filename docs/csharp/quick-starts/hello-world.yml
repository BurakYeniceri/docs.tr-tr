- durationInMinutes: 1
  content: >
    <span data-ttu-id="ac8e1-106">Bu hızlı başlangıç size C# etkileşimli olarak C# yazmak ve kodunuzu derlerken ve sonuçları görmek için tarayıcınızı kullanmayı öğretir.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-106">This quickstart teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="ac8e1-107">Bu, bir dizi bir "Merhaba Dünya" programıyla başlayan ders içerir.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-107">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="ac8e1-108">Bu dersler size C# dilinin temellerini öğretin.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="ac8e1-109">İlk C# programınızı çalıştırma</span><span class="sxs-lookup"><span data-stu-id="ac8e1-109">Run your first C# program</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"ac8e1-110\">Etkileşimli pencerede aşağıdaki kodu çalıştırın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"ac8e1-111\">Bunu yapmak için aşağıdaki kod bloğunu etkileşimli pencereye yazın ve **çalıştırma** düğmesi:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"ac8e1-112\">Tebrikler!</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-112\">Congratulations!</span></span> <span data-ttu-id=\"ac8e1-113\">İlk C# programınızı çalıştırdınız.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-113\">You've run your first C# program.</span></span> <span data-ttu-id=\"ac8e1-114\">\"Hello World!\" iletisini yazdıran basit bir programdır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-114\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"ac8e1-115\">Harcadığımız <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> söz konusu iletiyi yazdırmak için yöntemi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-115\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"ac8e1-116\">`Console` Konsol penceresini ifade eden bir türdür.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-116\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"ac8e1-117\">`WriteLine` bir yöntemidir `Console` bu metin konsoluna metin satırı yazdıran türü.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-117\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"ac8e1-118\">Şimdi ilerleyelim ve daha fazlasını keşfedin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-118\">Let's move on and explore more.</span></span> <span data-ttu-id=\"ac8e1-119\">Bu dersin geri kalan çalışma konusu incelenir `string` C# içinde metin temsil eden tür.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-119\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"ac8e1-120\">Gibi `Console` türü `string` türünün de yöntemleri vardır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-120\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"ac8e1-121\">`string` Yöntemleri metinle çalışır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-121\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"ac8e1-122\">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-122\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"ac8e1-123\">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-123\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="ac8e1-124">Değişken bildirme ve kullanma</span><span class="sxs-lookup"><span data-stu-id="ac8e1-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"ac8e1-125\">İlk programınız ekrana `string` \"Hello World!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-125\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"ac8e1-126\">iletisini yazdırdı.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-126\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"ac8e1-127\">C# (veya herhangi bir programlama dilini) keşfederken, kod yazdığınızda hatalar yapacaksınız.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-127\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"ac8e1-128\">**Derleyici** bu hataları bulup size bildirir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-128\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"ac8e1-129\">Çıktı, hata iletileri içerdiğinde, örnek kod ve neyin düzeltilmesi gerektiğini görmek için etkileşimli pencerede kodu yakından bakın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-129\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"ac8e1-130\">Bu alıştırma, C# kodunun yapısını öğrenmenize yardımcı olur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-130\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"ac8e1-131\">İlk programınız bir ileti yazdırmayla sınırlıdır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-131\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"ac8e1-132\">Kullanarak daha kullanışlı programlar yazabilirsiniz **değişkenleri**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-132\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"ac8e1-133\">A **değişkeni** aynı kodu farklı değerlerle çalıştırmak için kullanabileceğiniz bir semboldür.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-133\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"ac8e1-134\">Şimdi deneyin!</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-134\">Let's try it!</span></span> <span data-ttu-id=\"ac8e1-135\">Aşağıdaki kod ile etkileşimli pencerede yazdığınız kodu değiştirin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-135\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"ac8e1-136\">İlk satır bir değişken bildirir `aFriend` ve buna \"Bill\" değerini atar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-136\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"ac8e1-137\">İkinci satır adı yazdırır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-137\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"ac8e1-138\">Bildirdiğiniz herhangi bir değişkene farklı değerler atayabilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-138\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"ac8e1-139\">Adı arkadaşlarınızdan birinin değiştirebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-139\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"ac8e1-140\">Şu iki satırı, eklemiş koddan sonra etkileşimli pencereye ekleyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-140\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maira\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"ac8e1-141\">Aynı kod satırının depolanan değere göre iki farklı ileti yazdırdığına dikkat edin `aFriend` değişkeni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-141\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"ac8e1-142\">Ayrıca \"Hello\" sözcüğünü son iki iletide eksik olduğunu fark etmiş.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-142\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"ac8e1-143\">Şimdi bunu düzeltelim.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-143\">Let's fix that now.</span></span>  <span data-ttu-id=\"ac8e1-144\">Şu ileti yazdıran satırları değiştirin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-144\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"ac8e1-145\">Tıklayın **çalıştırma** yeniden sonuçları görmek için.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-145\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"ac8e1-146\">İlerledikçe kullanarak yazdırılacak dizeleri oluşturmak `+` zahmetli hale gelir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-146\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"ac8e1-147\">[Dize ilişkilendirme](../language-reference/tokens/interpolated.md) sağlar dizeleri daha kısa süren ve okunabilir bir yolla birlikte parçası.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-147\">[String interpolation](../language-reference/tokens/interpolated.md) lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"ac8e1-148\">Eklerseniz bir `$` dizenin açma tırnağından önce ardından ifadeleri gibi dahil edebileceğiniz `aFriend` dizenin içine süslü ayraçlar içinde değişken.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-148\">If you add a `$` before the opening quote of the string, you can then include expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"ac8e1-149\">Tıklayın **çalıştırma** yeniden sonuçları görmek için.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-149\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"ac8e1-150\">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-150\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"ac8e1-151\">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-151\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="ac8e1-152">Dizelerle çalışma</span><span class="sxs-lookup"><span data-stu-id="ac8e1-152">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="ac8e1-153">Son yaptığınız düzenleme, dizelerle yapabilecekleriniz bizim ilk bakış oluştu.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-153">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="ac8e1-154">Şimdi daha fazlasını keşfedelim.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-154">Let's explore more.</span></span>


    <span data-ttu-id="ac8e1-155">`+` Operatörün C# ' de denir.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-155">The `+` is called an operator in C#.</span></span> <span data-ttu-id="ac8e1-156">Dizgilere uygulandığında ister `firstString + secondString`, ikinci metin ardından ilk metinle yeni bir dize oluşturulur.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-156">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id="ac8e1-157">Bu olarak adlandırılır *dize birleştirmesi*.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-157">This is referred to as *string concatenation*.</span></span> <span data-ttu-id="ac8e1-158">Dize, dize değişkenleri de dahil olmak üzere herhangi bir sayıda birleştirebilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-158">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id="ac8e1-159">Şunu deneyin:</span><span class="sxs-lookup"><span data-stu-id="ac8e1-159">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="ac8e1-160">Dizelerle daha fazlasını keşfedin olarak kullanarak bir dize uzunluğunu bulabilirsiniz `Length`.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-160">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id="ac8e1-161">`Length` olan bir **özelliği** bir dizeyi ve onu konusu dizedeki karakter sayısını döndürür.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-161">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="ac8e1-162">Etkileşimli pencerenin alt kısmında aşağıdaki kodu ekleyin:</span><span class="sxs-lookup"><span data-stu-id="ac8e1-162">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="ac8e1-163">Bu, kendi kendinize keşfetmeniz için iyi bir zamandır.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-163">This is a good time to explore on your own.</span></span> <span data-ttu-id="ac8e1-164">Öğrendiniz `Console.WriteLine()` ekrana metnin yazar.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-164">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="ac8e1-165">Değişkenleri bildirmeyi ve dizeleri birleştirmeyi öğrendiniz.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-165">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="ac8e1-166">Etkileşimli pencerede denemeler yapın.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-166">Experiment in the interactive window.</span></span> <span data-ttu-id="ac8e1-167">İletileri kendiniz yazın.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-167">Write some more messages yourself.</span></span> <span data-ttu-id="ac8e1-168">Kullanarak dize oluşturun `+` işleci.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-168">Build strings using the `+` operator.</span></span>


    > [!NOTE]

    > <span data-ttu-id="ac8e1-169">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-169">This online coding experience is in preview mode.</span></span> <span data-ttu-id="ac8e1-170">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="ac8e1-170">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="ac8e1-171">Dizelerle daha fazlasını</span><span class="sxs-lookup"><span data-stu-id="ac8e1-171">Do more with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"ac8e1-172\">Kullanmakta olduğunuz bir **yöntemi**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>iletileri yazdırmak için.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-172\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"ac8e1-173\">A **yöntemi** bazı eylemleri uygulayan bir kod bloğudur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-173\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"ac8e1-174\">Erişebilmesi için bu bir adı vardır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-174\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"ac8e1-175\">`string` Türüne sahip çok sayıda kullanışlı yöntem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-175\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"ac8e1-176\">Haydi keşfedelim <xref:System.String.Trim%2A> yöntemi ve ilişkili yöntemleri <xref:System.String.TrimStart%2A> ve <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-176\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"ac8e1-177\">Bu yöntemler baştaki ve sondaki boşlukları kaldırın:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-177\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring greeting = \"      Hello World!       \";\nConsole.WriteLine($\"[{greeting}]\");\n\nstring trimmedGreeting = greeting.TrimStart();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.TrimEnd();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.Trim();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n```\n\n<span data-ttu-id=\"ac8e1-178\">Bu örnek, birkaç önemli kavramı dizelerle çalışacak şekilde güçlendirir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-178\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"ac8e1-179\">Dizeleri işleyen yöntemler, değişiklik yapmak yerine yeni dize nesneleri döndürür.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-179\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"ac8e1-180\">Gördüğünüz gibi herhangi bir yapılan her çağrı `Trim` yöntemleri, yeni bir dize döndürdüğünü ancak orijinal iletiyi değiştirmediğini.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-180\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"ac8e1-181\">Bir dizeyle çalışmak için kullanılabilen diğer yöntemler vardır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-181\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"ac8e1-182\">Örneğin, büyük olasılıkla bir arama kullandınız ve bir düzenleyicide veya sözcük işlemcisinde komutu değiştirin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-182\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"ac8e1-183\"><xref:System.String.Replace%2A> Yöntemi de benzer bir şey yapar bir `string`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-183\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"ac8e1-184\">Bir alt dizeyi arar ve farklı bir metinle değiştirir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-184\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"ac8e1-185\"><xref:System.String.Replace%2A> Yöntemi iki alan **parametreleri**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-185\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"ac8e1-186\">Bu, parantez dizelerdir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-186\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"ac8e1-187\">İlk dize, aranacak metindir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-187\">The first string is the text to search for.</span></span> <span data-ttu-id=\"ac8e1-188\">İkinci dizenin yerine geçecek dizedir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-188\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"ac8e1-189\">Kendiniz deneyin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-189\">Try it for yourself.</span></span> <span data-ttu-id=\"ac8e1-190\">Bu kodu ekleyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-190\">Add this code:</span></span>\n\n```csharp\nstring sayHello = \"Hello World!\";\nConsole.WriteLine(sayHello);\nsayHello = sayHello.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(sayHello);\n```\n\n<span data-ttu-id=\"ac8e1-191\">İki diğer kullanışlı yöntem bir dizenin tüm harflerini büyük veya küçük harflerle olun.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-191\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"ac8e1-192\">Aşağıdaki kodu deneyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-192\">Try the following code:</span></span>\n\n```csharp\nConsole.WriteLine(sayHello.ToUpper());\nConsole.WriteLine(sayHello.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"ac8e1-193\">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-193\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"ac8e1-194\">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-194\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="ac8e1-195">Dizeleri arama</span><span class="sxs-lookup"><span data-stu-id="ac8e1-195">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"ac8e1-196\">Diğer kısmı bir *arama ve değiştirme* metin bir dizeyi bulmak için işlemdir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-196\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"ac8e1-197\">Kullanabileceğiniz <xref:System.String.Contains%2A> aramak için yöntemi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-197\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"ac8e1-198\">Bir dize içindeki bir alt dizeyi içerip içermediğini belirtir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-198\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"ac8e1-199\">Keşfetmek için aşağıdaki kodu deneyin <xref:System.String.Contains%2A>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-199\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring songLyrics = \"You say goodbye, and I say hello\";\nConsole.WriteLine(songLyrics.Contains(\"goodbye\"));\nConsole.WriteLine(songLyrics.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"ac8e1-200\"><xref:System.String.Contains%2A> Yöntemi döndürür bir **Boole** aradığınız dizenin bulunup bulunmadığını belirten bir değer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-200\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"ac8e1-201\">A **Boole** depolar bir `true` veya `false` değeri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-201\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"ac8e1-202\">Daha fazla hakkında bilgi edineceksiniz **Boole** sonraki bir derste değerleri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-202\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"ac8e1-203\">***Sınama***</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-203\">***Challenge***</span></span>\n\n<span data-ttu-id=\"ac8e1-204\">İki benzer yöntem mevcuttur <xref:System.String.StartsWith%2A> ve <xref:System.String.EndsWith%2A> de arayan bir dizedeki alt dizeleri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-204\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"ac8e1-205\">Bu, bir alt dizenin başında veya dizenin sonuna kadar bulun.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-205\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"ac8e1-206\">Kullanmak için önceki örneği değiştirmeyi deneyin <xref:System.String.StartsWith%2A> ve <xref:System.String.EndsWith%2A> yerine <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-206\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"ac8e1-207\">\"Siz\" veya \"goodbye\" ifadesini başında bir dizenin arayın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-207\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"ac8e1-208\">\"Hello\" veya \"goodbye\" ifadesini sonunda bir dizenin arayın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-208\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"ac8e1-209\">Dizenin sonundaki metin için test ettiğinizde, noktalama işaretlerine dikkat edin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-209\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"ac8e1-210\">Dize nokta ile bitiyorsa, nokta ile biten bir dizeyi işaretlemeniz gerekir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-210\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"ac8e1-211\">Alması gereken `true` \"You\" ile başlayan ve \"hello\" ile başlayarak veya \"goodbye\" ile biten için false ile biten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-211\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"ac8e1-212\">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-212\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"ac8e1-213\">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac8e1-213\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="ac8e1-214">Görevi tamamlama</span><span class="sxs-lookup"><span data-stu-id="ac8e1-214">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="ac8e1-215">Bu gibi bir şeyle gündeme mı?</span><span class="sxs-lookup"><span data-stu-id="ac8e1-215">Did you come up with something like this?</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.StartsWith("You"));

    Console.WriteLine(songLyrics.StartsWith("goodbye"));


    Console.WriteLine(songLyrics.EndsWith("hello"));

    Console.WriteLine(songLyrics.EndsWith("goodbye"));

    ```


    > [!NOTE]

    > <span data-ttu-id="ac8e1-216">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="ac8e1-216">This online coding experience is in preview mode.</span></span> <span data-ttu-id="ac8e1-217">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="ac8e1-217">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
