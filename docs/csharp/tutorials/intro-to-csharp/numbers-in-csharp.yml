- durationInMinutes: 1
  content: >
    <span data-ttu-id="1a752-106">Bu öğretici sayısal türlerle ilgili öğretir C# etkileşimli olarak yazmak için tarayıcınızı kullanarak C# ve derleyerek ve çalıştırarak kodunuzun sonuçlarını göreceksiniz.</span><span class="sxs-lookup"><span data-stu-id="1a752-106">This tutorial teaches you about the numeric types in C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="1a752-107">Bu, bir dizi ve C# matematik işlemlerini inceleyen ders içerir.</span><span class="sxs-lookup"><span data-stu-id="1a752-107">It contains a series of lessons that explore numbers and math operations in C#.</span></span> <span data-ttu-id="1a752-108">Bu dersler size C# dilinin temellerini öğretin.</span><span class="sxs-lookup"><span data-stu-id="1a752-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="1a752-109">Tamsayı matematiğini İnceleme</span><span class="sxs-lookup"><span data-stu-id="1a752-109">Explore integer math</span></span>
  durationInMinutes: 4
  content: "<span data-ttu-id=\"1a752-110\">Etkileşimli pencerede aşağıdaki kodu çalıştırın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"1a752-111\">Bunu yapmak için aşağıdaki kod bloğunu etkileşimli pencereye yazın ve **çalıştırma** düğmesi:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nint a = 18;\nint b = 6;\nint c = a + b;\nConsole.WriteLine(c);\n```\n\n<span data-ttu-id=\"1a752-112\">Az önce tamsayılarla gerçekleştirilen temel matematik işlemlerinden birini gördünüz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-112\">You've just seen one of the fundamental math operations with integers.</span></span> <span data-ttu-id=\"1a752-113\">`int` Türü temsil eder bir **tamsayı**, bir pozitif veya negatif tamsayı.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-113\">The `int` type represents an **integer**, a positive or negative whole number.</span></span> <span data-ttu-id=\"1a752-114\">Kullandığınız `+` sembol ekleme.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-114\">You use the `+` symbol for addition.</span></span> <span data-ttu-id=\"1a752-115\">Tamsayılar için kullanılan diğer matematiksel işlemler şunlardır:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-115\">Other common mathematical operations for integers include:</span></span>\n\n- <span data-ttu-id=\"1a752-116\">`-` çıkarma için</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-116\">`-` for subtraction</span></span>\n- <span data-ttu-id=\"1a752-117\">`*` çarpma için</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-117\">`*` for multiplication</span></span>\n- <span data-ttu-id=\"1a752-118\">`/` bölme için</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-118\">`/` for division</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"1a752-119\">Bu etkileşimli öğretici boyunca kendi etkileşimli pencerede yazdığınız kodu değiştirerek keşfedebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-119\">Throughout this interactive tutorial, you can explore on your own by modifying the code you've written in the interactive window.</span></span> <span data-ttu-id=\"1a752-120\">Bu öğretici, her adımda deneyebileceğiniz örnekler sunar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-120\">This tutorial provides examples that you can try at each step.</span></span>\n\n<span data-ttu-id=\"1a752-121\">Bu farklı işlemleri keşfederek başlayın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-121\">Start by exploring those different operations.</span></span> <span data-ttu-id=\"1a752-122\">Bu işlemlerden her biriyle denemek için üçüncü satırı değiştirin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-122\">Modify the third line to try each of these operations.</span></span> <span data-ttu-id=\"1a752-123\">Her düzenlemeden sonra tıklayın **çalıştırma** düğmesi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-123\">After each edit, click the **Run** button.</span></span>\n\n<span data-ttu-id=\"1a752-124\">Çıkarma:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-124\">Subtraction:</span></span>\n\n```csharp\nint c = a - b;\n```\n\n<span data-ttu-id=\"1a752-125\">Çarpma:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-125\">Multiplication:</span></span>\n\n```csharp\nint c = a * b;\n```\n\n<span data-ttu-id=\"1a752-126\">Bölme:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-126\">Division:</span></span> \n\n```csharp\nint c = a / b;\n```\n\n<span data-ttu-id=\"1a752-127\">Dilerseniz aynı satırda birden çok matematik işlemi gerçekleştirerek de deneyebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-127\">You can also experiment by performing multiple mathematics operations in the same line, if you'd like.</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"1a752-128\">C# (veya herhangi bir programlama dilini) keşfederken, kod yazdığınızda hatalar yapacaksınız.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-128\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"1a752-129\">**Derleyici** bu hataları bulup size bildirir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-129\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"1a752-130\">Çıktı, hata iletileri içerdiğinde, örnek kod ve neyin düzeltilmesi gerektiğini görmek için etkileşimli pencerede kodu yakından bakın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-130\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"1a752-131\">Bu alıştırma, C# kodunun yapısını öğrenmenize yardımcı olur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-131\">That exercise will help you learn the structure of C# code.</span></span>     \n\n> [!NOTE]\n> <span data-ttu-id=\"1a752-132\">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-132\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"1a752-133\">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-133\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="1a752-134">İşlem sırasını İnceleme</span><span class="sxs-lookup"><span data-stu-id="1a752-134">Explore order of operations</span></span>
  durationInMinutes: 7
  content: >
    <span data-ttu-id="1a752-135">C# dil kuralları Matematikte öğrendiğiniz kurallarla tutarlı farklı matematik işlemlerinin önceliğini tanımlar.</span><span class="sxs-lookup"><span data-stu-id="1a752-135">The C# language defines the precedence of different mathematics operations with rules consistent with the rules you learned in mathematics.</span></span>

    <span data-ttu-id="1a752-136">Çarpma ve bölme, toplama ve çıkarma öncelik kazanır.</span><span class="sxs-lookup"><span data-stu-id="1a752-136">Multiplication and division take precedence over addition and subtraction.</span></span>

    <span data-ttu-id="1a752-137">Bu, etkileşimli pencerede aşağıdaki kodu çalıştırarak keşfedin:</span><span class="sxs-lookup"><span data-stu-id="1a752-137">Explore that by running the following code in the interactive window:</span></span>


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = a + b * c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="1a752-138">Çıkış, çarpma işleminin toplama işleminden önce gerçekleştiğini gösterir.</span><span class="sxs-lookup"><span data-stu-id="1a752-138">The output demonstrates that the multiplication is performed before the addition.</span></span>


    <span data-ttu-id="1a752-139">İşlemi parantez içine ekleyerek farklı bir işlem sırasını zorlayabilir veya önce gerçekleştirilen işlemler, istediğiniz:</span><span class="sxs-lookup"><span data-stu-id="1a752-139">You can force a different order of operation by adding parentheses around the operation or operations you want performed first:</span></span>


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = (a  + b) * c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="1a752-140">Birçok farklı işlemi birleştirerek daha fazlasını keşfedin.</span><span class="sxs-lookup"><span data-stu-id="1a752-140">Explore more by combining many different operations.</span></span> <span data-ttu-id="1a752-141">Yukarıdaki dördüncü satırı şunun gibi değiştirin:</span><span class="sxs-lookup"><span data-stu-id="1a752-141">Replace the fourth line above with something like this:</span></span>


    ```csharp

    int d = (a + b) - 6 * c + (12 * 4) / 3 + 12;

    ```


    <span data-ttu-id="1a752-142">Tamsayılar için ilgi çekici bir davranışı fark etmiş olabilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="1a752-142">You may have noticed an interesting behavior for integers.</span></span> <span data-ttu-id="1a752-143">Sonucun ondalık veya kesir bölümü içermesini bile beklediğiniz, Tamsayı bölme her zaman tamsayı sonucu üretir.</span><span class="sxs-lookup"><span data-stu-id="1a752-143">Integer division always produces an integer result, even when you'd expect the result to include a decimal or fractional portion.</span></span>


    <span data-ttu-id="1a752-144">Bu davranışı görmediyseniz şunları deneyin:</span><span class="sxs-lookup"><span data-stu-id="1a752-144">If you haven't seen this behavior, try the following:</span></span>


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a  + b) / c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="1a752-145">Tıklayın **çalıştırma** yeniden sonuçları görmek için.</span><span class="sxs-lookup"><span data-stu-id="1a752-145">Click **Run** again to see the results.</span></span>


    > [!NOTE]

    > <span data-ttu-id="1a752-146">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="1a752-146">This online coding experience is in preview mode.</span></span> <span data-ttu-id="1a752-147">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="1a752-147">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="1a752-148">Tamsayı duyarlığını ve sınırlarını İnceleme</span><span class="sxs-lookup"><span data-stu-id="1a752-148">Explore integer precision and limits</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="1a752-149">Son örnek, Tamsayı bölme sonucu kestiğini size göstermiştir.</span><span class="sxs-lookup"><span data-stu-id="1a752-149">That last sample showed you that integer division truncates the result.</span></span>

    <span data-ttu-id="1a752-150">Alabileceğiniz **kalan** kullanarak **modül** işleci `%` karakter:</span><span class="sxs-lookup"><span data-stu-id="1a752-150">You can get the **remainder** by using the **modulo** operator, the `%` character:</span></span>


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a  + b) / c;

    int e = (a + b) % c;

    Console.WriteLine($"quotient: {d}");

    Console.WriteLine($"remainder: {e}");

    ```


    <span data-ttu-id="1a752-151">C# tamsayı türü diğer bir özelliğiyle matematiksel tamsayılardan farklıdır: `int` türünün alt ve üst sınırları vardır.</span><span class="sxs-lookup"><span data-stu-id="1a752-151">The C# integer type differs from mathematical integers in one other way: the `int` type has minimum and maximum limits.</span></span> <span data-ttu-id="1a752-152">Bu sınırları görmek için etkileşimli pencerede şu kodu çalıştırın:</span><span class="sxs-lookup"><span data-stu-id="1a752-152">Run this code in the interactive window to see those limits:</span></span>


    ```csharp

    int max = int.MaxValue;

    int min = int.MinValue;

    Console.WriteLine($"The range of integers is {min} to {max}");

    ```


    <span data-ttu-id="1a752-153">Bir hesaplama, bu sınırları aşan bir değer veriyorsa, sahip olduğunuz bir **underflow** veya **taşma** koşul.</span><span class="sxs-lookup"><span data-stu-id="1a752-153">If a calculation produces a value that exceeds those limits, you have an **underflow** or **overflow** condition.</span></span> <span data-ttu-id="1a752-154">Yanıtın bir sınırdan diğerine kaydığı görünür.</span><span class="sxs-lookup"><span data-stu-id="1a752-154">The answer appears to wrap from one limit to the other.</span></span> <span data-ttu-id="1a752-155">Şu iki satırı bir örnek görmek için etkileşimli pencereye ekleyin:</span><span class="sxs-lookup"><span data-stu-id="1a752-155">Add these two lines to the interactive window to see an example:</span></span>


    ```csharp

    int what = max + 3;

    Console.WriteLine($"An example of overflow: {what}");

    ```


    <span data-ttu-id="1a752-156">Yanıt çok az (negatif) tamsayı yakın olduğuna dikkat edin.</span><span class="sxs-lookup"><span data-stu-id="1a752-156">Notice that the answer is very close to the minimum (negative) integer.</span></span> <span data-ttu-id="1a752-157">Aynı olan `min + 2`.</span><span class="sxs-lookup"><span data-stu-id="1a752-157">It's the same as `min + 2`.</span></span> <span data-ttu-id="1a752-158">Toplama işlemi **taştı** tamsayılar için izin verilen değerler.</span><span class="sxs-lookup"><span data-stu-id="1a752-158">The addition operation **overflowed** the allowed values for integers.</span></span>

    <span data-ttu-id="1a752-159">Taşma "etrafında en büyük olası tamsayı değerinden en küçük kaydırıldığı" yanıt oldukça büyük negatif bir sayı olmasıdır.</span><span class="sxs-lookup"><span data-stu-id="1a752-159">The answer is a very large negative number because an overflow "wraps around" from the largest possible integer value to the smallest.</span></span>


    <span data-ttu-id="1a752-160">Farklı sınırlar ve ne zaman kullanacağınız duyarlık içeren başka sayısal türler vardır `int` türü, gereksinimlerinizi karşılamadığında.</span><span class="sxs-lookup"><span data-stu-id="1a752-160">There are other numeric types with different limits and precision that you would use when the `int` type doesn't meet your needs.</span></span> <span data-ttu-id="1a752-161">Bir sonraki adımda bunları inceleyelim.</span><span class="sxs-lookup"><span data-stu-id="1a752-161">Let's explore those next.</span></span>


    > [!NOTE]

    > <span data-ttu-id="1a752-162">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="1a752-162">This online coding experience is in preview mode.</span></span> <span data-ttu-id="1a752-163">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="1a752-163">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="1a752-164">Çift tür ile çalışma</span><span class="sxs-lookup"><span data-stu-id="1a752-164">Work with the double type</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"1a752-165\">`double` Sayısal türü temsil eder, çift duyarlıklı kayan nokta sayısı.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-165\">The `double` numeric type represents a double-precision floating point number.</span></span> <span data-ttu-id=\"1a752-166\">Bu terimler sizin için yeni olabilir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-166\">Those terms may be new to you.</span></span> <span data-ttu-id=\"1a752-167\">A **kayan nokta** numarası, çok büyük ya da büyüklük açısından küçük olabilen, tamsayı olmayan değerleri temsil etmek kullanışlıdır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-167\">A **floating point** number is useful to represent non-integral numbers that may be very large or small in magnitude.</span></span> <span data-ttu-id=\"1a752-168\">**Çift duyarlıklı** bu numaraları daha fazla duyarlık kullanılarak depolandığı anlamına gelir **tek duyarlıklı**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-168\">**Double-precision** means that these numbers are stored using greater precision than **single-precision**.</span></span> <span data-ttu-id=\"1a752-169\">Modern bilgisayarlarda çift duyarlıklı tek duyarlıklı sayılara kullanmak daha yaygındır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-169\">On modern computers, it is more common to use double precision than single precision numbers.</span></span>\n<span data-ttu-id=\"1a752-170\">Haydi keşfedelim.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-170\">Let's explore.</span></span> <span data-ttu-id=\"1a752-171\">Etkileşimli pencerede aşağıdaki kodu deneyin ve sonuca bakın:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-171\">Try the following code in the interactive window and see the result:</span></span>\n\n```csharp\ndouble a = 5;\ndouble b = 4;\ndouble c = 2;\ndouble d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"1a752-172\">Yanıt sayının ondalık kısmını içerdiğine dikkat edin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-172\">Notice that the answer includes the decimal portion of the quotient.</span></span> <span data-ttu-id=\"1a752-173\">Çift değerlerle biraz daha karmaşık bir ifadeyi deneyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-173\">Try a slightly more complicated expression with doubles:</span></span>\n\n```csharp\ndouble a = 19;\ndouble b = 23;\ndouble c = 8;\ndouble d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"1a752-174\">Çift değerin aralığı, tamsayı değerlerinden çok büyük.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-174\">The range of a double value is much greater than integer values.</span></span> <span data-ttu-id=\"1a752-175\">Etkileşimli pencerede aşağıdaki kodu deneyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-175\">Try the following code in the interactive window:</span></span>\n\n```csharp\ndouble max = double.MaxValue;\ndouble min = double.MinValue;\nConsole.WriteLine($\"The range of double is {min} to {max}\");\n```\n\n<span data-ttu-id=\"1a752-176\">Bu değerler bilimsel gösterimde yazdırılır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-176\">These values are printed out in scientific notation.</span></span> <span data-ttu-id=\"1a752-177\">Sol tarafındaki sayı `E` katsayıdır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-177\">The number to the left of the `E` is the significand.</span></span> <span data-ttu-id=\"1a752-178\">Sağ taraftaki sayı, 10 'un bir kuvveti üstür.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-178\">The number to the right is the exponent, as a power of 10.</span></span> \n\n<span data-ttu-id=\"1a752-179\">Yalnızca ondalık sayılar gibi C# double yuvarlama hataları olabilir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-179\">Just like decimal numbers in math, doubles in C# can have rounding errors.</span></span> <span data-ttu-id=\"1a752-180\">Bu kodu deneyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-180\">Try this code:</span></span>\n\n```csharp\ndouble third = 1.0 / 3.0;\nConsole.WriteLine(third);\n```\n\n<span data-ttu-id=\"1a752-181\">Bildiğiniz `0.3` yinelenen tam olarak aynı olup `1/3`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-181\">You know that `0.3` repeating is not exactly the same as `1/3`.</span></span>\n\n<span data-ttu-id=\"1a752-182\">***Sınama***</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-182\">***Challenge***</span></span>\n\n<span data-ttu-id=\"1a752-183\">Büyük sayılar, küçük sayılar, çarpma ve bölme kullanarak ile diğer hesaplamaları deneyin `double` türü.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-183\">Try other calculations with large numbers, small numbers, multiplication and division using the `double` type.</span></span>  <span data-ttu-id=\"1a752-184\">Daha karmaşık hesaplamalar deneyin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-184\">Try more complicated calculations.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"1a752-185\">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-185\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"1a752-186\">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-186\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="1a752-187">Sabit nokta türleriyle çalışma</span><span class="sxs-lookup"><span data-stu-id="1a752-187">Work with fixed point types</span></span>
  durationInMinutes: 8
  content: "<span data-ttu-id=\"1a752-188\">C# dilinde temel sayısal türleri gördünüz: tamsayılar ve çiftler.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-188\">You've seen the basic numeric types in C#: integers and doubles.</span></span>  <span data-ttu-id=\"1a752-189\">Bilgi edinmek için bir türü vardır: `decimal` türü.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-189\">There is one other type to learn: the `decimal` type.</span></span> <span data-ttu-id=\"1a752-190\">`decimal` Türünde daha küçük bir aralığa ancak daha fazla duyarlığa `double`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-190\">The `decimal` type has a smaller range but greater precision than `double`.</span></span> <span data-ttu-id=\"1a752-191\">Terim **sabit nokta** Ondalık ayırıcının (veya ikili noktasının) hareket etmediği anlamına gelir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-191\">The term **fixed point** means that the decimal point (or binary point) doesn't move.</span></span> <span data-ttu-id=\"1a752-192\">Bir göz atalım:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-192\">Let's take a look:</span></span>\n\n```csharp\ndecimal min = decimal.MinValue;\ndecimal max = decimal.MaxValue;\nConsole.WriteLine($\"The range of the decimal type is {min} to {max}\");\n```\n\n<span data-ttu-id=\"1a752-193\">Aralık değerinden küçük olduğunu fark `double` türü.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-193\">Notice that the range is smaller than the `double` type.</span></span> <span data-ttu-id=\"1a752-194\">Aşağıdaki kodu deneyerek ondalık türünde daha fazla duyarlık görebilirsiniz:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-194\">You can see the greater precision with the decimal type by trying the following code:</span></span>\n\n```csharp\ndouble a = 1.0;\ndouble b = 3.0;\nConsole.WriteLine(a / b);\n\ndecimal c = 1.0M;\ndecimal d = 3.0M;\nConsole.WriteLine(c / d);\n```\n\n<span data-ttu-id=\"1a752-195\">`M` Numaralarda sonekidir nasıl bir sabit kullanması gerektiğini belirten `decimal` türü.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-195\">The `M` suffix on the numbers is how you indicate that a constant should use the `decimal` type.</span></span>\n\n<span data-ttu-id=\"1a752-196\">Ondalık türünün kullanıldığı Matematikte, ondalık noktanın sağındaki daha fazla rakam olduğuna dikkat edin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-196\">Notice that the math using the decimal type has more digits to the right of the decimal point.</span></span> \n\n<span data-ttu-id=\"1a752-197\">***Sınama***</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-197\">***Challenge***</span></span>\n\n<span data-ttu-id=\"1a752-198\">Farklı sayısal türleri gördüğünüze göre çapı 2,50 santimetre olan bir dairenin alanını hesaplayan kodu yazın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-198\">Now that you've seen the different numeric types, write code that calculates the area of a circle whose radius is 2.50 centimeters.</span></span> <span data-ttu-id=\"1a752-199\">Unutmayın PI sayısı ile çarpılan bir dairenin alanının kare RADIUS olduğunu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-199\">Remember that the area of a circle is the radius squared multiplied by PI.</span></span> <span data-ttu-id=\"1a752-200\">İpucu: .NET, PI sayısı için bir sabit içeriyor <xref:System.Math.PI?displayProperty=nameWithType> , bu değer için kullanabilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-200\">One hint: .NET contains a constant for PI, <xref:System.Math.PI?displayProperty=nameWithType> that you can use for that value.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"1a752-201\">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-201\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"1a752-202\">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-202\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n\n<span data-ttu-id=\"1a752-203\">19 ile 20 arasında bir yanıt almanız gerekir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-203\">You should get an answer between 19 and 20.</span></span>\n"
- title: <span data-ttu-id="1a752-204">Görevi tamamlama</span><span class="sxs-lookup"><span data-stu-id="1a752-204">Complete challenge</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="1a752-205">Bu gibi bir şeyle gündeme mı?</span><span class="sxs-lookup"><span data-stu-id="1a752-205">Did you come up with something like this?</span></span>


    ```csharp

    double radius = 2.50;

    double area = Math.PI * radius * radius;

    Console.WriteLine(area);

    ```


    <span data-ttu-id="1a752-206">Dilerseniz diğer formüllerden deneyin.</span><span class="sxs-lookup"><span data-stu-id="1a752-206">Try some other formulas if you'd like.</span></span>


    > [!NOTE]

    > <span data-ttu-id="1a752-207">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="1a752-207">This online coding experience is in preview mode.</span></span> <span data-ttu-id="1a752-208">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="1a752-208">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- content: "<span data-ttu-id=\"1a752-209\">Tamamladınız \"içindeki numaralandırır C#\" interactie öğretici.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-209\">You've completed the \"Numbers in C#\" interactie tutorial.</span></span> \n\n<span data-ttu-id=\"1a752-210\">Bu öğreticiler kendi geliştirme ortamınızda devam edebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-210\">You can continue these tutorials on your own development environment.</span></span> <span data-ttu-id=\"1a752-211\">Temel bilgileri öğrenmek [yerel geliştirme](local-environment.md) ve bir öğretici'ı seçin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-211\">Learn the basics of [local development](local-environment.md) and then pick a tutorial.</span></span> <span data-ttu-id=\"1a752-212\">Sonraki öğreticiye doğrudan yapabilir veya başlangıcıyla tekrar [içindeki numaralandırır C# ](numbers-in-csharp-local.md) öğretici.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-212\">You can directly to the next tutorial, or start again at with the [numbers in C#](numbers-in-csharp-local.md) tutorial.</span></span>\n\n<span data-ttu-id=\"1a752-213\">Aşağıdaki konularda C# dilinde sayılar hakkında daha fazla bilgi edinebilirsiniz:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-213\">You can learn more about numbers in C# in the following topics:</span></span>\n\n<span data-ttu-id=\"1a752-214\">[Tam sayı türleri tablosu](../../language-reference/keywords/integral-types-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-214\">[Integral Types Table](../../language-reference/keywords/integral-types-table.md) </span></span>  \n<span data-ttu-id=\"1a752-215\">[Kayan nokta türleri tablosu](../../language-reference/keywords/floating-point-types-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-215\">[Floating-Point Types Table](../../language-reference/keywords/floating-point-types-table.md) </span></span>  \n<span data-ttu-id=\"1a752-216\">[Yerleşik türler tablosu](../../language-reference/keywords/built-in-types-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-216\">[Built-In Types Table](../../language-reference/keywords/built-in-types-table.md) </span></span>  \n<span data-ttu-id=\"1a752-217\">[Örtük sayısal dönüşümler tablosu](../../language-reference/keywords/implicit-numeric-conversions-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-217\">[Implicit Numeric Conversions Table](../../language-reference/keywords/implicit-numeric-conversions-table.md) </span></span>  \n[<span data-ttu-id=\"1a752-218\">Açık Sayısal Dönüştürmeler Tablosu</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a752-218\">Explicit Numeric Conversions Table</span></span>](../../language-reference/keywords/explicit-numeric-conversions-table.md)"
