  content: "<span data-ttu-id=\"8c051-106\">Bu hızlı başlangıç değişkenlerini inceler ve bu değişkenleri esas alarak yürütme yolu değiştirir kodunun nasıl yazılacağını öğretir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c051-106\">This quick start teaches you how to write code that examines variables and changes execution path based on those variables.</span></span> <span data-ttu-id=\"8c051-107\">C# etkileşimli olarak yazma ve derleme ve kodunuzu çalıştırmaya sonuçlarını görmek için tarayıcınızı kullanacaksınız.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c051-107\">You'll use your browser to write C# interactively and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"8c051-108\">Bu hızlı başlangıç dallanma ve döngü yapıları C# keşfedin dersleri bir dizi içerir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c051-108\">This quick start contains a series of lessons that explore branching and looping constructs in C#.</span></span> <span data-ttu-id=\"8c051-109\">Bu derslerin C# dil temelleri öğretir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c051-109\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
