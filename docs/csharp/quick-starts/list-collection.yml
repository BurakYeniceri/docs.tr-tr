- durationInMinutes: 1
  content: "<span data-ttu-id=\"03094-106\">Bu hızlı başlangıç C# etkileşimli olarak C# kod yazmak ve derleme ve kodunuzu çalıştırmaya sonuçlarını görmek için tarayıcınızı kullanarak öğretilmektedir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-106\">This quick start teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"03094-107\">Bir dizi oluşturmak, değiştirmek ve Koleksiyonlar ve diziler keşfedin dersleri içerir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-107\">It contains a series of lessons that create, modify and explore collections and arrays.</span></span>\n"
- title: "<span data-ttu-id=\"03094-108\">Listeleri oluşturma</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-108\">Create lists</span></span>"
  durationInMinutes: 2
  content: "<span data-ttu-id=\"03094-109\">Aşağıdaki kod etkileşimli penceresinde çalıştırın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-109\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"03094-110\">Bunu yapmak için aşağıdaki kod bloğu etkileşimli penceresinde yazın (Değiştir \"<name>\" adıyla) tıklatıp **çalıştırmak** düğmesi:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-110\">To do that, type the following code block in the interactive window (replace \"<name>\" with your name) and click the **Run** button:</span></span>\n\n```csharp\nvar names = new List<string> { \"<name>\", \"Ana\", \"Felipe\" };\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n<span data-ttu-id=\"03094-111\">Yalnızca dizelerinin listesini oluşturduğunuz, üç adları bu listeye eklenen ve tümü büyük harf adlarında çıkışı yazdırılmıştır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-111\">You've just created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id=\"03094-112\">Listede ilerleyin döngü içinde daha önce hızlı başlatır, öğrendiğinize kavramları kullanıyorsunuz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-112\">You're using concepts that you've learned in earlier quick starts to loop through the list.</span></span>\n\n<span data-ttu-id=\"03094-113\">Adlarını görüntülemek için kod kullanır **Ara değerli dizeler**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-113\">The code to display names makes use of **interpolated strings**.</span></span>  <span data-ttu-id=\"03094-114\">Öncesinde ne zaman bir `string` ile `$` karakter dizesi bildiriminde C# kodu katıştırmak.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-114\">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id=\"03094-115\">Gerçek dize, C# kodu ürettiği değeri ile değiştirir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-115\">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id=\"03094-116\">Bu örnekte, yerini `{name.ToUpper()}` aradığınız çünkü her adıyla dönüştürülen büyük harfler için <xref:System.String.ToUpper%2A> yöntemi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-116\">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A> method.</span></span>\n\n<span data-ttu-id=\"03094-117\">Şimdi keşfetme tutun.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-117\">Let's keep exploring.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"03094-118\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-118\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"03094-119\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-119\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"03094-120\">Liste içeriklerini değiştirme</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-120\">Modify list contents</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"03094-121\">Kullandığı oluşturduğunuz koleksiyonda <xref:System.Collections.Generic.List%601> türü.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-121\">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id=\"03094-122\">Bu tür, öğelerin sıralarının depolar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-122\">This type stores sequences of elements.</span></span> <span data-ttu-id=\"03094-123\">Açılı ayraçları arasında öğelerin türü belirtin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-123\">You specify the type of the elements between the angle brackets.</span></span>\n\n<span data-ttu-id=\"03094-124\">Bu önemli bir özelliği <xref:System.Collections.Generic.List%601> türüdür onu büyütür veya böylelikle küçültür, ekleme veya öğeleri kaldırma olanak sağlar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-124\">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id=\"03094-125\">Zaten yazdığınız kodun altına aşağıdaki kodu ekleyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-125\">Add the following code below the code you've already written:</span></span>\n\n```csharp\nConsole.WriteLine();\nnames.Add(\"Maria\");\nnames.Add(\"Bill\");\nnames.Remove(\"Ana\");\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n<span data-ttu-id=\"03094-126\">İki daha fazla ad listesinin sonuna ekledik.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-126\">You've added two more names to the end of the list.</span></span> <span data-ttu-id=\"03094-127\">Ayrıca bir de kaldırdınız.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-127\">You've also removed one as well.</span></span>\n\n<span data-ttu-id=\"03094-128\"><xref:System.Collections.Generic.List%601> Tarafından ayrı öğeleri başvuru sağlar **dizin** de.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-128\">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id=\"03094-129\">Öğelerini kullanarak erişim `[` ve `]` belirteçleri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-129\">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id=\"03094-130\">Neleri zaten yazdıktan ve deneyin altına aşağıdaki kodu ekleyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-130\">Add the following code below what you've already written and try it:</span></span>\n\n```csharp\nConsole.WriteLine($\"My name is {names[0]}.\");\nConsole.WriteLine($\"I've added {names[2]} and {names[3]} to the list.\");\n```\n\n<span data-ttu-id=\"03094-131\">Listenin sonunun erişim izin verilmez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-131\">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id=\"03094-132\">Ne kadar süreyle listeyi kullanarak denetleyebilirsiniz <xref:System.Collections.Generic.List%601.Count%2A> özelliği.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-132\">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id=\"03094-133\">Denemek için aşağıdaki kodu ekleyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-133\">Add the following code to try it:</span></span>\n\n```csharp\nConsole.WriteLine($\"The list has {names.Count} people in it\");\n```\n\n<span data-ttu-id=\"03094-134\">Tıklatın **çalıştırmak** yeniden sonuçları görüntüleyin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-134\">Click **Run** again to see the results.</span></span> <span data-ttu-id=\"03094-135\">Bu nedenle en büyük geçerli dizin biridir C# ' ta dizinlerini 0'da, Başlat listedeki öğeleri sayısından küçük.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-135\">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"03094-136\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-136\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"03094-137\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-137\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"03094-138\">Arama ve sıralama listeler</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-138\">Search and sort lists</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"03094-139\">Bizim örneklerimizi görece küçük listeleri kullanın, ancak uygulamalarınızı genellikle bazen binlerce numaralandırma pek çok daha fazla öğe ile listeleri oluşturabilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-139\">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id=\"03094-140\">Bu büyük koleksiyonlarda öğeleri bulmak için farklı öğeleri listede arama gerekir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-140\">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id=\"03094-141\"><xref:System.Collections.Generic.List%601.IndexOf%2A> Yöntemi için bir öğe arar ve öğenin dizinini döndürür.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-141\">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id=\"03094-142\">Bunu nasıl çalıştığını görmek için deneyin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-142\">Try this to see how it works.</span></span>  <span data-ttu-id=\"03094-143\">Şu ana kadar yazdıklarınızı altına aşağıdaki kodu ekleyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-143\">Add the following code below what you've written so far:</span></span>\n\n```csharp\nvar index = names.IndexOf(\"Felipe\");\nif (index != -1)\n  Console.WriteLine($\"The name {names[index]} is at index {index}\");\n\nvar notFound = names.IndexOf(\"Not Found\");\n  Console.WriteLine($\"When an item is not found, IndexOf returns {notFound}\");\n```\n\n<span data-ttu-id=\"03094-144\">Her zaman tarafından döndürülen dizin denetlemeniz gerekir böylece öğeyi listede olup olmadığını bilemeyebilirsiniz <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-144\">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id=\"03094-145\">-1 olması durumunda öğe bulunamadı.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-145\">If it is -1, the item was not found.</span></span>\n\n<span data-ttu-id=\"03094-146\">Listenizdeki öğeleri de sıralanabilir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-146\">The items in your list can be sorted as well.</span></span> <span data-ttu-id=\"03094-147\"><xref:System.Collections.Generic.List%601.Sort%2A> Yöntemi (alfabetik olarak söz konusu olduğunda dizeleri) normal sıralarına listesindeki tüm öğeleri sıralar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-147\">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id=\"03094-148\">Bu kodu ekleyin ve yeniden çalıştırın:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-148\">Add this code and run again:</span></span>\n\n```csharp\nnames.Sort();\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"03094-149\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-149\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"03094-150\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-150\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"03094-151\">Diğer türleri listesi</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-151\">Lists of other types</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"03094-152\">Kullanmakta olduğunuz `string` kadarki listelerindeki türü.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-152\">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id=\"03094-153\">Olalım bir <xref:System.Collections.Generic.List%601> farklı türü kullanıyor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-153\">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id=\"03094-154\">Şimdi bir sayı kümesi oluşturun.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-154\">Let's build a set of numbers.</span></span> <span data-ttu-id=\"03094-155\">Şu ana kadar yazdığınız kodun silin ve bu ile değiştirin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-155\">Delete the code you wrote so far, and replace it with this:</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n```\n\n<span data-ttu-id=\"03094-156\">Tamsayı listesi oluşturur ve ilk iki tamsayı 1 değerine ayarlar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-156\">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id=\"03094-157\">İlk iki değerlerini bunlar bir *Fibonacci dizisi*, sayılardan oluşan bir dizi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-157\">These are the first two values of a *Fibonacci Sequence*, a sequence of numbers.</span></span> <span data-ttu-id=\"03094-158\">Sonraki her Fibonacci numarası, önceki iki sayı toplamı gerçekleştirerek bulunur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-158\">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id=\"03094-159\">Bu kodu ekleyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-159\">Add this code:</span></span>\n\n```csharp\nvar previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\nvar previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n\nfibonacciNumbers.Add(previous + previous2);\n\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"03094-160\">Tuşuna **çalıştırmak** ; sonuçları görmek için</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-160\">Press **Run** to see the results;</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"03094-161\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-161\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"03094-162\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-162\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"03094-163\">sınama</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-163\">Challenge</span></span>"
  durationInMinutes: 10
  content: "<span data-ttu-id=\"03094-164\">Birlikte koyabilirsiniz, bkz: Bu ve önceki sürümleri dersleri bazıları dersleri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-164\">See if you can put together some of the lessons from this and earlier lessons.</span></span> <span data-ttu-id=\"03094-165\">Ne kadar Fibonacci numaralarıyla derlediğiniz genişletin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-165\">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id=\"03094-166\">Deneyin ve ilk 20 numaralarını sırayla oluşturması için kod yazın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-166\">Try and write the code to generate the first 20 numbers in the sequence.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"03094-167\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-167\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"03094-168\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-168\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"03094-169\">Tam sınama</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-169\">Complete challenge</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"03094-170\">Aşağıdakine benzer ile gündeme?</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-170\">Did you come up with something like this?</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n\nwhile (fibonacciNumbers.Count < 20)\n{\n    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\n    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n    \n    fibonacciNumbers.Add(previous + previous2);\n}\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"03094-171\">Her döngü tekrarında ile son iki tamsayı listesinde, bunları birleşimi ve bu değer listesine ekleyerek yönlendiriyoruz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-171\">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id=\"03094-172\">Listeye 20 öğeleri ekleyene kadar döngü tekrarlar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-172\">The loop repeats until you've added 20 items to the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"03094-173\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-173\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"03094-174\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-174\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"03094-175\">Liste Hızlı Başlangıç tamamladınız.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-175\">You've completed the list quick start.</span></span> <span data-ttu-id=\"03094-176\">Bu hızlı başlangıç son etkileşimli Hızlı Başlangıç ' dir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-176\">This quick start is the final interactive quick start.</span></span> <span data-ttu-id=\"03094-177\">Bu hızlı başlangıç ipuçları kendi geliştirme ortamı devam edebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-177\">You can continue these quickstarts on your own development environment.</span></span> <span data-ttu-id=\"03094-178\">.NET konu [Get Started 10 dakika içinde](https://www.microsoft.com/net/core) yerel geliştirme ortamınızı ayarlamak için yönergeler içerir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-178\">The .NET topic [Get Started in 10 minutes](https://www.microsoft.com/net/core) has instructions for setting up your local development environment.</span></span> <span data-ttu-id=\"03094-179\">Bunu yaptıktan sonra devam [sınıfları giriş](introduction-to-classes.md) yerel ortamınızdaki.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-179\">Once you've done that, continue with [Introduction to classes](introduction-to-classes.md) in your local environment.</span></span>\n\n<span data-ttu-id=\"03094-180\">İle çalışma hakkında daha fazla bilgiyi `List` yazın [.NET Kılavuzu](../../standard/index.md) konuyla ilgili [koleksiyonları](../../standard/collections/index.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-180\">You can learn more about working with the `List` type in the [.NET Guide](../../standard/index.md) topic on [collections](../../standard/collections/index.md).</span></span> <span data-ttu-id=\"03094-181\">Ayrıca diğer birçok koleksiyon türleri hakkında bilgi edineceksiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03094-181\">You'll also learn about many other collection types.</span></span>\0"
