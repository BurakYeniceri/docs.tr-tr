  durationInMinutes: 1
  content: "<span data-ttu-id=\"66dbe-200\">\"Dallar ve döngüler\" Hızlı Başlangıç tamamladınız.</span><span class=\"sxs-lookup\"><span data-stu-id=\"66dbe-200\">You've completed the \"branches and loops\" quickstart.</span></span> \n\n<span data-ttu-id=\"66dbe-201\">Bu hızlı başlangıç ipuçları kendi geliştirme ortamı devam edebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"66dbe-201\">You can continue these quickstarts on your own development environment.</span></span> <span data-ttu-id=\"66dbe-202\">Temel bilgileri öğrenmek [yerel geliştirme](local-environment.md) ve bir Hızlı Başlangıç'ı seçin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"66dbe-202\">Learn the basics of [local development](local-environment.md) and then pick a quickstart.</span></span> <span data-ttu-id=\"66dbe-203\">Bu aynı alıştırma deneyin, sonraki hızlı başlangıç doğrudan taşımak veya yeniden ile başlangıç [C# numaraları](numbers-in-csharp-local.md) hızlı başlangıç.</span><span class=\"sxs-lookup\"><span data-stu-id=\"66dbe-203\">You can try this same exercise, move directly to the next quickstart, or start again at with the [numbers in C#](numbers-in-csharp-local.md) quickstart.</span></span>\n\n<span data-ttu-id=\"66dbe-204\">Bu konularda bu kavramlar hakkında daha fazla bilgi edinebilirsiniz:</span><span class=\"sxs-lookup\"><span data-stu-id=\"66dbe-204\">You can learn more about these concepts in these topics:</span></span>\n\n<span data-ttu-id=\"66dbe-205\">[Varsa ve else deyimi](../language-reference/keywords/if-else.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"66dbe-205\">[If and else statement](../language-reference/keywords/if-else.md) </span></span>  \n<span data-ttu-id=\"66dbe-206\">[While deyimi](../language-reference/keywords/while.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"66dbe-206\">[While statement](../language-reference/keywords/while.md) </span></span>  \n<span data-ttu-id=\"66dbe-207\">[Do deyimi](../language-reference/keywords/do.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"66dbe-207\">[Do statement](../language-reference/keywords/do.md) </span></span>  \n[<span data-ttu-id=\"66dbe-208\">For deyimi</span><span class=\"sxs-lookup\"><span data-stu-id=\"66dbe-208\">For statement</span></span>](../language-reference/keywords/for.md)\0"
