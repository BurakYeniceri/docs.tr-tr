- durationInMinutes: 1
  content: "<span data-ttu-id=\"a08c9-107\">Bu hızlı başlangıç C# etkileşimli olarak yazma C# ve derleme ve kodunuzu çalıştırmaya sonuçlarını görmek için tarayıcınızı kullanarak öğretilmektedir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-107\">This quick start teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"a08c9-108\">\"Hello World\" programla başlamak dersleri bir dizi içerir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-108\">It contains a series of lessons that begin with a \"Hello World\" program.</span></span> <span data-ttu-id=\"a08c9-109\">Bu derslerin C# dil temelleri öğretir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-109\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
- title: "<span data-ttu-id=\"a08c9-110\">İlk C# programınızı çalıştırma</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-110\">Run your first C# program</span></span>"
  durationInMinutes: 2
  content: "<span data-ttu-id=\"a08c9-111\">Aşağıdaki kod etkileşimli penceresinde çalıştırın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-111\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"a08c9-112\">Bunu yapmak için aşağıdaki kod bloğu etkileşimli penceresinde yazın ve tıklatın **çalıştırmak** düğmesi:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-112\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"a08c9-113\">Tebrikler!</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-113\">Congratulations!</span></span> <span data-ttu-id=\"a08c9-114\">İlk C# programınız çalıştırdıysanız.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-114\">You've run your first C# program.</span></span> <span data-ttu-id=\"a08c9-115\">\"Hello World!\" iletisi yazdırır basit bir programdır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-115\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"a08c9-116\">Kullanıldığını <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> ileti yazdırmak için yöntem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-116\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"a08c9-117\">`Console`Konsol penceresinde temsil eden bir tür değil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-117\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"a08c9-118\">`WriteLine`bir yöntemi `Console` bu metin konsola metin satırının yazdırır türü.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-118\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"a08c9-119\">Şimdi geçmek ve daha fazlasını keşfedin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-119\">Let's move on and explore more.</span></span> <span data-ttu-id=\"a08c9-120\">Bu ders geri kalanı ile çalışma araştırır `string` C# metin temsil eden tür.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-120\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"a08c9-121\">Gibi `Console` türü, `string` türüne sahip yöntemleri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-121\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"a08c9-122\">`string` Yöntemler metni ile çalışır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-122\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"a08c9-123\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-123\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a08c9-124\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-124\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"a08c9-125\">Bildirme ve değişkenleri kullanma</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-125\">Declare and use variables</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"a08c9-126\">İlk programınızı yazdırılan `string` \"Hello World!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-126\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"a08c9-127\">ekranda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-127\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"a08c9-128\">C# (veya herhangi bir programlama dili) keşfetmenizde kodu yazarken hataları hale getireceğiz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-128\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"a08c9-129\">**Derleyici** bu hatalarını bulmak ve bunları sizin için rapor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-129\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"a08c9-130\">Çıktı, hata iletileri içerdiğinde, örnek kod ve düzeltmek görmek için etkileşimli penceresinde kod yakından bakın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-130\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"a08c9-131\">Bu alıştırmada, C# kod yapısını öğrenmenize yardımcı olur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-131\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"a08c9-132\">İlk Programınızı bir ileti yazdırmaya sınırlıdır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-132\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"a08c9-133\">Kullanarak daha kullanışlı programlar yazabilirsiniz **değişkenleri**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-133\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"a08c9-134\">A **değişkeni** farklı değerlerle aynı kodu çalıştırmak için kullanabileceğiniz bir simge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-134\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"a08c9-135\">Şimdi deneyin!</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-135\">Let's try it!</span></span> <span data-ttu-id=\"a08c9-136\">Aşağıdaki kod ile etkileşimli penceresinde yazdığınız kodu değiştirin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-136\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"a08c9-137\">İlk satır bir değişken bildiren `aFriend` ve bir değer, \"Fatura\" atar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-137\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"a08c9-138\">İkinci satır adı yazdırır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-138\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"a08c9-139\">Bildirdiğiniz herhangi bir değişken için farklı değerler atayabilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-139\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"a08c9-140\">Arkadaşlarınıza birine adını değiştirebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-140\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"a08c9-141\">Bu iki satır zaten eklediğiniz koddan etkileşimli penceresinde ekleyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-141\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maria\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"a08c9-142\">Kod aynı satır içinde depolanan değer bağlı olarak iki farklı iletileri yazdırır fark `aFriend` değişkeni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-142\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"a08c9-143\">Aynı zamanda \"Hello\" word son iki iletilerinde eksik olduğunu fark etmiş olabilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-143\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"a08c9-144\">Şimdi, şimdi düzeltin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-144\">Let's fix that now.</span></span>  <span data-ttu-id=\"a08c9-145\">Aşağıdaki iletiye yazdırma satırları değiştirin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-145\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"a08c9-146\">Tıklatın **çalıştırmak** yeniden sonuçları görüntüleyin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-146\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"a08c9-147\">Biz ilerledikçe kullanarak yazdırma dizeler oluşturma `+` kullanışsız hale gelir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-147\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"a08c9-148\">Dize ilişkilendirme olanak tanır birlikte dizeleri daha kısa ve okunabilir bir biçimde parçası.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-148\">String interpolation lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"a08c9-149\">Eklerseniz bir `$` dizesinin açılış tırnak önce dize ifadeler gibi sonra içeren `aFriend` değişken dizesi süslü ayraç içinde içinde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-149\">If you add a `$` before the opening quotes of the string, you can then include string expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"a08c9-150\">Tıklatın **çalıştırmak** yeniden sonuçları görüntüleyin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-150\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"a08c9-151\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-151\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a08c9-152\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-152\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"a08c9-153\">Dizeleri ile çalışma</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-153\">Work with strings</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"a08c9-154\">Son düzenlemeniz dizelerle neler yapabileceğiniz bizim ilk bakış oluştu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-154\">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id=\"a08c9-155\">Daha fazla inceleyelim.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-155\">Let's explore more.</span></span>\n\n<span data-ttu-id=\"a08c9-156\">`+` Bir işleç C# ' de denir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-156\">The `+` is called an operator in C#.</span></span> <span data-ttu-id=\"a08c9-157\">Dizelere uygulandığında ister `firstString + secondString`, yeni bir dize ikinci metinden arkasından ilk metinden oluşturulur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-157\">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id=\"a08c9-158\">Bu olarak adlandırılır *dizelerle*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-158\">This is referred to as *string concatenation*.</span></span> <span data-ttu-id=\"a08c9-159\">Dize, dize değişkenleri de dahil olmak üzere herhangi bir sayıda birleştirebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-159\">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id=\"a08c9-160\">Şunu deneyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-160\">Try this:</span></span>\n\n```csharp\nstring firstFriend = \"Maria\";\nstring secondFriend = \"Sage\";\nConsole.WriteLine($\"My friends are {firstFriend} and {secondFriend}\");\n```\n\n<span data-ttu-id=\"a08c9-161\">Dizelerle daha keşfetmenizde kullanarak bir dize uzunluğu bulabilirsiniz `Length`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-161\">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id=\"a08c9-162\">`Length`olan bir **özelliği** dize ve onu o dizesindeki karakterlerin sayısını döndürür.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-162\">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id=\"a08c9-163\">Etkileşimli penceresinin alt kısmında aşağıdaki kodu ekleyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-163\">Add the following code at the bottom of the interactive window:</span></span>\n\n```csharp\nConsole.WriteLine($\"The name {firstFriend} has {firstFriend.Length} letters.\");\nConsole.WriteLine($\"The name {secondFriend} has {secondFriend.Length} letters.\");\n```\n\n> [!TIP]\n> <span data-ttu-id=\"a08c9-164\">Bu, kendi kendinize araştırmak için iyi bir zamandır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-164\">This is a good time to explore on your own.</span></span> <span data-ttu-id=\"a08c9-165\">Öğrendiğinize `Console.WriteLine()` metin ekrana yazar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-165\">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id=\"a08c9-166\">Değişkenleri bildirme ve birlikte dizeyi birleştirmek nasıl öğrendiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-166\">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id=\"a08c9-167\">Etkileşimli pencerede deneyin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-167\">Experiment in the interactive window.</span></span> <span data-ttu-id=\"a08c9-168\">Bazı daha fazla ileti kendiniz yazın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-168\">Write some more messages yourself.</span></span> <span data-ttu-id=\"a08c9-169\">Kullanarak dizeleri yapı `+` işleci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-169\">Build strings using the `+` operator.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"a08c9-170\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-170\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a08c9-171\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-171\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="a08c9-172">Dizeleri bitirdiniz</span><span class="sxs-lookup"><span data-stu-id="a08c9-172">Do more with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"a08c9-173\">Kullanmakta olduğunuz bir **yöntemi**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, iletileri yazdırmak için.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-173\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"a08c9-174\">A **yöntemi** bazı eylemleri uygulayan kod bloğu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-174\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"a08c9-175\">Bunu erişebilmesi için bir adı vardır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-175\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"a08c9-176\">`string` Türüne sahip çok sayıda kullanışlı yöntemler.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-176\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"a08c9-177\">İnceleyelim <xref:System.String.Trim%2A> yöntemi ve ilgili yöntemleri <xref:System.String.TrimStart%2A> ve <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-177\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"a08c9-178\">Bu yöntemler öndeki ve sondaki boşlukları kaldırın:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-178\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring message = \"      Hello World!       \";\nConsole.WriteLine($\"[{message}]\");\n\nstring trimmedMessage = message.TrimStart();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.TrimEnd();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.Trim();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n```\n\n<span data-ttu-id=\"a08c9-179\">Bu örnek birkaç Dizelerle çalışmaya yönelik önemli kavramları eklenir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-179\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"a08c9-180\">Dizeleri işlemek yöntemleri yerinde değişiklikler yapmak yerine yeni string nesneleri döndürür.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-180\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"a08c9-181\">Görebilirsiniz herhangi biri her çağrı `Trim` yöntemleri yeni bir dize verir, ancak özgün ileti değiştirmez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-181\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"a08c9-182\">Bir dizeyle çalışabilecek diğer yöntemler vardır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-182\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"a08c9-183\">Örneğin, büyük olasılıkla bir arama kullanmış olduğunuz ve bir düzenleyici veya sözcük işlemci komutu değiştirin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-183\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"a08c9-184\"><xref:System.String.Replace%2A> Yöntemi benzer bir şey olmadığından bir `string`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-184\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"a08c9-185\">Bir alt dizeyi arar ve farklı bir metinle değiştirir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-185\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"a08c9-186\"><xref:System.String.Replace%2A> Yöntemi iki alan **parametreleri**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-186\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"a08c9-187\">Bunlar parantez dizelerdir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-187\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"a08c9-188\">Birinci aramak için metin dizesidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-188\">The first string is the text to search for.</span></span> <span data-ttu-id=\"a08c9-189\">İkinci ile değiştirmek için metin dizesidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-189\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"a08c9-190\">Kendiniz için deneyin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-190\">Try it for yourself.</span></span> <span data-ttu-id=\"a08c9-191\">Bu kodu ekleyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-191\">Add this code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nmessage = message.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(message);\n```\n\n<span data-ttu-id=\"a08c9-192\">Diğer kullanışlı yöntemler iki dize tüm büyük harf ya da tüm küçük olun.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-192\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"a08c9-193\">Aşağıdaki kod deneyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-193\">Try the following code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nConsole.WriteLine(message.ToUpper());\nConsole.WriteLine(message.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"a08c9-194\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-194\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a08c9-195\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-195\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="a08c9-196">Arama dizelerini</span><span class="sxs-lookup"><span data-stu-id="a08c9-196">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"a08c9-197\">Diğer parçası bir *arama ve değiştirme* işlemdir metin dizesi içinde bulunamıyor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-197\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"a08c9-198\">Kullanabileceğiniz <xref:System.String.Contains%2A> arama yöntemi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-198\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"a08c9-199\">Bir dize içindeki bir alt dizeyi içerip içermediğini belirtir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-199\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"a08c9-200\">Keşfetmek için aşağıdaki kodu deneyin <xref:System.String.Contains%2A>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-200\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.Contains(\"goodbye\"));\nConsole.WriteLine(message.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"a08c9-201\"><xref:System.String.Contains%2A> Yöntemi döndürür bir **boolean** arama için dize bulundu belirten değer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-201\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"a08c9-202\">A **boolean** ya da depolayan bir `true` veya `false` değeri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-202\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"a08c9-203\">Daha fazla hakkında bilgi edineceksiniz **boolean** sonraki Ders değerleri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-203\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"a08c9-204\">***Sınama***</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-204\">***Challenge***</span></span>\n\n<span data-ttu-id=\"a08c9-205\">Benzer iki yöntem vardır <xref:System.String.StartsWith%2A> ve <xref:System.String.EndsWith%2A> de arayan bir dizedeki alt dizeleri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-205\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"a08c9-206\">Bunlar, başında veya dizenin sonunda bir alt dizeyi bulur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-206\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"a08c9-207\">Kullanmak için önceki örnek değiştirmeye çalışmadan <xref:System.String.StartsWith%2A> ve <xref:System.String.EndsWith%2A> yerine <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-207\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"a08c9-208\">\"Siz\" veya bir dizenin başında \"goodbye\" için arama yapın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-208\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"a08c9-209\">\"Hello\" veya bir dizenin sonunda \"goodbye\" için arama yapın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-209\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"a08c9-210\">Metin dizesinin sonunda için test ettiğinizde, noktalama izleyin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-210\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"a08c9-211\">Dize bir nokta ile sona ererse, bir nokta ile biten bir dize işaretlemeniz gerekir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-211\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"a08c9-212\">Alması gereken `true` \",\" ile başlayan ve \"hello\" ve \"goodbye\" ile biten veya başlayarak yanlış biter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-212\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"a08c9-213\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-213\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a08c9-214\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-214\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"a08c9-215\">Tam sınama</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-215\">Complete challenge</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"a08c9-216\">Aşağıdakine benzer ile gündeme?</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-216\">Did you come up with something like this?</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.StartsWith(\"You\"));\nConsole.WriteLine(message.StartsWith(\"goodbye\"));\n\nConsole.WriteLine(message.EndsWith(\"hello\"));\nConsole.WriteLine(message.EndsWith(\"goodbye\"));\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"a08c9-217\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-217\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a08c9-218\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-218\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"a08c9-219\">\"Hello C#\" Hızlı Başlangıç tamamladınız.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-219\">You've completed the \"Hello C#\" quick start.</span></span>\n\n<span data-ttu-id=\"a08c9-220\">İle çalışma hakkında daha fazla bilgiyi `string` yazın [C# programlama kılavuzu](../programming-guide/index.md) konuyla ilgili [dizeleri](../programming-guide/strings/index.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a08c9-220\">You can learn more about working with the `string` type in the [C# Programming Guide](../programming-guide/index.md) topic on [strings](../programming-guide/strings/index.md).</span></span>\0"
