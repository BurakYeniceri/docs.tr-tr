- durationInMinutes: 2
  content: "<span data-ttu-id=\"1b6de-107\">Bu hızlı başlangıç Ara değerli dizeler C# ' ta değerleri tek çıkışına dizeye etkileşimli olarak eklemek için kullanmayı öğretir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-107\">This quick start teaches you how to use interpolated strings in C# to insert values into a single ouput string interactively.</span></span> <span data-ttu-id=\"1b6de-108\">C# kod yazmak için tarayıcınızı kullanın ve hemen derleme ve kodunuzu çalıştırmaya sonuçlarını görebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-108\">You use your browser to write C# code and can immediately see the results of compiling and running your code.</span></span> <span data-ttu-id=\"1b6de-109\">Hızlı Başlangıç dizeyi birleştirmek, değerleri dizeleri ekleyin ve bu değerler farklı şekillerde biçimi dersleri bir dizi içerir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-109\">The quick start contains a series of lessons that concatenate strings, insert values into strings, and format those values in different ways.</span></span>\n"
- title: "<span data-ttu-id=\"1b6de-110\">Ara değerli bir dize oluşturma</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-110\">Create an interpolated string</span></span>"
  durationInMinutes: 2
  content: "<span data-ttu-id=\"1b6de-111\">Aşağıdaki kod etkileşimli penceresinde çalıştırın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-111\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"1b6de-112\">Bunu yapmak için aşağıdaki kod bloğu etkileşimli penceresinde yazın (Değiştir \"\\<adı >\" adıyla) tıklatıp **çalıştırmak** düğmesi:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-112\">To do that, type the following code block in the interactive window (replace \"\\<name>\" with your name) and click the **Run** button:</span></span>\n\n```csharp\nvar name = \"<name>\";\nConsole.WriteLine($\"Hello, {name}. It's a pleasure to meet you!\");\n```\n\n<span data-ttu-id=\"1b6de-113\">Programını çalıştırdığınızda, tebrik adınızı içeren tek bir dize görüntüler.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-113\">When you run the program, it displays a single string that includes your name in the greeting.</span></span> <span data-ttu-id=\"1b6de-114\">Dahil dize <xref:System.Console.WriteLine%2A> yöntemi çağrısı bir *Ara değerli dize*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-114\">The string included in the <xref:System.Console.WriteLine%2A> method call is an *interpolated string*.</span></span> <span data-ttu-id=\"1b6de-115\">Tek bir dize oluşturmanıza olanak sağlayan şablon türüdür (adlı *neden dize*) bir dizeden katıştırılmış kodu içerir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-115\">It's a kind of template that lets you construct a single string (called the *result string*) from a string that includes embedded code.</span></span> <span data-ttu-id=\"1b6de-116\">Ara değerli dizeler değerleri bir dize veya dize (bir araya getirme) birleştirme eklemek için özellikle yararlıdır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-116\">Interpolated strings are particularly useful for inserting values into a string or concatenating (joining together) strings.</span></span> \n\n<span data-ttu-id=\"1b6de-117\">Bu basit örnekte, her ara değerli bir dize olmalıdır iki öğeleri içerir:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-117\">This simple example contains the two elements that every interpolated string must have:</span></span> \n\n- <span data-ttu-id=\"1b6de-118\">İle başlayan bir değişmez dize değeri `$` açılış tırnak işaretlemeden önce karakter karakter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-118\">A string literal that begins with the `$` character before its opening quotation mark character.</span></span> <span data-ttu-id=\"1b6de-119\">Arasında herhangi bir boşluk olamaz `$` simge ve tırnak işareti karakteri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-119\">There can't be any spaces between the `$` symbol and the quotation mark character.</span></span> <span data-ttu-id=\"1b6de-120\">(Görmek isterseniz ne olur bir eklerseniz, bir boşluk sonra `$` karakter etkileşimli pencerede ve tıklayın **çalıştırmak** düğmesi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-120\">(If you'd like to see what happens if you include one, insert a space after the `$` character in the interactive window and click the **Run** button.</span></span> <span data-ttu-id=\"1b6de-121\">C# Derleyici complains, \"Beklenmeyen karakter '$'\".)</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-121\">The C# compiler complains, \"Unexpected character '$'\".)</span></span> \n\n- <span data-ttu-id=\"1b6de-122\">Bir veya daha fazla *Ara değerli ifadeleri*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-122\">One or more *interpolated expressions*.</span></span> <span data-ttu-id=\"1b6de-123\">Ara değerli bir ifadenin bir açma ve kapatma parantezi tarafından belirtilir (`{` ve `}`).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-123\">An interpolated expression is indicated by an opening and closing brace (`{` and `}`).</span></span> <span data-ttu-id=\"1b6de-124\">Bir değer döndürür herhangi C# ifade koyabilirsiniz (de dahil olmak üzere `null`) kaşlı ayraçlar içinde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-124\">You can put any C# expression that returns a value (including `null`) inside the braces.</span></span> \n\n<span data-ttu-id=\"1b6de-125\">Diğer veri türlerine sahip birkaç fazla ara değerli dize örnek deneyelim.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-125\">Let's try a few more interpolated string examples with some other data types.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"1b6de-126\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-126\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"1b6de-127\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-127\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"1b6de-128\">Farklı veri türlerini içerir</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-128\">Include different data types</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"1b6de-129\">Önceki hızlı başlangıç, içinde başka bir dize eklemek için Ara değerli bir dize kullanılır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-129\">In the previous quick start, you used an interpolated string to insert one string inside of another.</span></span> <span data-ttu-id=\"1b6de-130\">Ara değerli dize ifadesi ancak herhangi bir veri türü olabilir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-130\">An interpolated string expression can be any data type, though.</span></span> <span data-ttu-id=\"1b6de-131\">Birden çok veri türlerinin değerlerine sahip bir ara değerli dize deneyelim.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-131\">Let's try an interpolated string that has values of multiple data types.</span></span> \n\n<span data-ttu-id=\"1b6de-132\">Aşağıdaki örnek, Ara değerli ifadelerle içerir bir `Vegetable` nesnesi, bir üyesi `Unit` numaralandırma, bir <xref:System.DateTime> değeri ve <xref:System.Decimal> değeri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-132\">The following example includes interpolated expressions with a `Vegetable` object, a member of the `Unit` enumeration, a <xref:System.DateTime> value, and a <xref:System.Decimal> value.</span></span> <span data-ttu-id=\"1b6de-133\">Etkileşimli penceresinde çalıştırın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-133\">Run it in the interactive window.</span></span>\n\n```csharp\npublic class Vegetable\n{\n   public Vegetable(string name) => Name = name;\n\n   public string Name { get; }\n\n   public override string ToString() => Name;\n}\n\npublic class Example\n{\n   public enum Unit { item, pound, ounce, dozen };\n\n   public static void Main()\n   {\n      var item = new Vegetable(\"eggplant\");\n      var date = DateTime.Now;\n      var price = 1.99m;\n      var unit = Unit.item;\n      Console.WriteLine($\"On {date}, the price of {item} was {price} per {unit}.\");\n   }\n}\n```\n\n<span data-ttu-id=\"1b6de-134\">Ara değerli ifadelerden biri içerdiğine dikkat edin `item` nesne konsolda görüntülenen sonuç dizesinde ve bu durumda \"eggplant\" dizesi sonuç dizesine eklenir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-134\">Note that one of the interpolated expressions includes the `item` object in the result string that's displayed to the console, and in this case the string \"eggplant\" is inserted into the result string.</span></span> <span data-ttu-id=\"1b6de-135\">Ara değerli ifade türü bir dize değil, C# Derleyici aşağıdakileri yapar nedeni:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-135\">That's because, when the type of an interpolated expression is not a string, the C# compiler does the following:</span></span>\n\n- <span data-ttu-id=\"1b6de-136\">Ara değerli ifade ise `null`, Ara değerli ifade boş bir dize döndürür (\"\", veya <xref:System.String.Empty?displayProperty=nameWithType>).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-136\">If the interpolated expression is `null`, the interpolated expression returns an empty string (\"\", or <xref:System.String.Empty?displayProperty=nameWithType>).</span></span>\n\n- <span data-ttu-id=\"1b6de-137\">Ara değerli ifade değilse `null`, `ToString` Ara değerli ifade türü yöntemi çağrılır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-137\">If the interpolated expression is not `null`, the `ToString` method of the type of the interpolated expression is called.</span></span> <span data-ttu-id=\"1b6de-138\">Bu tanımını yorum tarafından test `Vegetable.ToString` açıklama simgesini koyarak örnekte yöntemi (`//`), önünde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-138\">You can test this by commenting out the definition of the `Vegetable.ToString` method in the example by putting a comment symbol (`//`) in front of it.</span></span> <span data-ttu-id=\"1b6de-139\">Çıktıda varsayılan davranışı olan tam olarak nitelenmiş tür adıyla (C# REPL türü adı ile birlikte tarafından tanımlanan ad alanı), \"eggplant\" dizesi değiştirilir, <xref:System.Object.ToString?displayProperty=nameWithType> yöntemi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-139\">In the output, the string \"eggplant\" is replaced by the fully qualified type name (the namespace defined by the C# REPL along with the type name), which is the default behavior of the <xref:System.Object.ToString?displayProperty=nameWithType> method.</span></span>   \n\n<span data-ttu-id=\"1b6de-140\">Bu örnek çıkışı, tarih (eggplant fiyat ikinciye farklılık göstermez) çok kesin ve Fiyat değerini para birimi göstermez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-140\">In the output from this example, the date is too precise (the price of eggplant does not vary by the second), and the price value doesn't indicate a unit of currency.</span></span> <span data-ttu-id=\"1b6de-141\">Sonraki adımda, Ara değerli ifadeleri tarafından döndürülen dize biçimi denetleyerek bu sorunları gidermeye yönelik bilgi edineceksiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-141\">In the next step, you'll learn how to fix those issues by controlling the format of strings returned by interpolated expressions.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"1b6de-142\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-142\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"1b6de-143\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-143\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"1b6de-144\">Ara değerli ifadelerin biçimlendirme denetimi</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-144\">Control the formatting of interpolated expressions</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"1b6de-145\">Önceki Ders iki hatalı biçimlendirilmiş dizeler sonuç dizeye eklendi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-145\">In the previous lesson, two poorly formatted strings were inserted into the result string.</span></span> <span data-ttu-id=\"1b6de-146\">Bir yalnızca tarih uygun bir tarih ve saat değeri idi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-146\">One was a date and time value for which only the date was appropriate.</span></span> <span data-ttu-id=\"1b6de-147\">İkinci para birimi, birim belirtmeyen bir fiyat oluştu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-147\">The second was a price that did not indicate its unit of currency.</span></span> <span data-ttu-id=\"1b6de-148\">Her iki adresine kolay sorunlardır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-148\">Both issues are easy to address.</span></span> <span data-ttu-id=\"1b6de-149\">Ara değerli ifadeleri içerebilir *biçim dizeleri* kontrol eden biçimlendirme belirli tür.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-149\">Interpolated expressions can include *format strings* that control the formatting of particular types.</span></span> <span data-ttu-id=\"1b6de-150\">Çağrı değiştirme `Console.WriteLine` önceki örnekten tarih ve fiyat alanları için biçim belirticisi aşağıdaki satırda gösterildiği gibi ekleyin:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-150\">Modify the call to `Console.WriteLine` from the previous example to include the format specifier for the date and price fields as shown in the following line:</span></span>\n\n```csharp\nConsole.WriteLine($\"On {date:d}, the price of {item} was {price:C2} per {unit}.\");\n```\n\n<span data-ttu-id=\"1b6de-151\">Ara değerli ifade bir iki nokta üst üste ve biçim dizesi ile izleyerek bir biçim dizesi belirtin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-151\">You specify a format string by following the interpolated expression with a colon and the format string.</span></span> <span data-ttu-id=\"1b6de-152\">\"d\" bir [standart tarih ve saat biçim dizesi](../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier) kısa tarih biçiminde temsil eden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-152\">\"d\" is a [standard date and time format string](../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier) that represents the short date format.</span></span> <span data-ttu-id=\"1b6de-153\">\"C2\" olan bir [standart sayısal biçim dizesi](../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier) bir sayı olarak iki basamaklı bir para birimi değeri ondalık ayırıcıdan sonra temsil eden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-153\">\"C2\" is a  [standard numeric format string](../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier) that represents a number as a currency value with two digits after the decimal point.</span></span>\n\n<span data-ttu-id=\"1b6de-154\">.NET standart kitaplıkları türlerinde bir dizi önceden tanımlanmış bir biçim dizeleri kümesini destekler.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-154\">A number of types in the .NET Standard libraries support a predefined set of format strings.</span></span> <span data-ttu-id=\"1b6de-155\">Bu, tüm sayısal türler ve tarih ve saat türleri içerir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-155\">These include all the numeric types and the date and time types.</span></span> <span data-ttu-id=\"1b6de-156\">Biçim dizeleri destekleyen türler tam bir listesi için bkz: [biçim dizeleri ve .NET sınıf kitaplığı türleri](../../standard/base-types/formatting-types.md#stringRef) içinde [.NET biçimlendirme türleri](../../standard/base-types/formatting-types.md) makalesi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-156\">For a complete list of types that support format strings, see [Format Strings and .NET Class Library Types](../../standard/base-types/formatting-types.md#stringRef) in the [Formatting Types in .NET](../../standard/base-types/formatting-types.md) article.</span></span> <span data-ttu-id=\"1b6de-157\">Herhangi bir tür biçim dizeleri kümesi destekleyebilir ve varolan türleri için özel biçimlendirme sağlayan özel biçimlendirme uzantıları da geliştirebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-157\">Any type can support a set of format strings, and you can also develop custom formatting extensions that provide custom formatting for existing types.</span></span> <span data-ttu-id=\"1b6de-158\">Özel biçimlendirme sağlayarak hakkında bilgi için bir <xref:System.ICustomFormatter> uygulama, bkz: [özel biçimlendirme ICustomFormatter ile](../../standard/base-types/formatting-types.md#custom-formatting-with-icustomformatter) içinde [.NET biçimlendirme türleri](../../standard/base-types/formatting-types.md) makale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-158\">For information on custom formatting by providing an <xref:System.ICustomFormatter> implementation, see [Custom Formatting with ICustomFormatter](../../standard/base-types/formatting-types.md#custom-formatting-with-icustomformatter) in the [Formatting Types in .NET](../../standard/base-types/formatting-types.md) article.</span></span>\n\n<span data-ttu-id=\"1b6de-159\">Değiştirmeyi deneyin biçimi dizeleri **.NET Düzenleyicisi** bunlar tarih ve saat ile sayısal değerin biçimlendirme nasıl etkilediğini görmek için.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-159\">Try modifying the the format strings in the **.NET Editor** to see how they affect the formatting of the date and time and the numeric value.</span></span> <span data-ttu-id=\"1b6de-160\">\"D\" değiştirmek `{date:d}` \"(kısa saat biçimine görüntülemek için) t\", \"(yıl ve ay görüntülemek için) y\" ve \"yyyy\" (yılı dört basamaklı bir sayı görüntülemek için).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-160\">Change the \"d\" in `{date:d}` to \"t\" (to display the short time format), \"y\" (to display the year and month), and \"yyyy\" (to display the year as a four-digit number).</span></span> <span data-ttu-id=\"1b6de-161\">\"C2\" değiştirmek `{price:C2}` \"e\" (üstel gösterimde) ve (için ondalık ayırıcıdan sonra üç basamaklı sayısal bir değer) \"F3\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-161\">Change the \"C2\" in `{price:C2}` to \"e\" (for exponential notation) and \"F3\" (for a numeric value with three digits after the decimal point).</span></span>\n\n<span data-ttu-id=\"1b6de-162\">Biçimlendirme denetleme ek olarak, bir ara değerli ifadesi tarafından döndürülen dize hizalamasını ve alan genişliği de denetleyebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-162\">In addition to controlling formatting, you can also control the field width and alignment of the strings returned by an interpolated expression.</span></span> <span data-ttu-id=\"1b6de-163\">Sonraki adımda, bunun nasıl yapılacağı öğreneceksiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-163\">In the next step, you'll learn how to do this.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"1b6de-164\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-164\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"1b6de-165\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-165\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"1b6de-166\">Ara değerli ifadeleri hizalamasını ve alan genişliği denetleme</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-166\">Control the field width and alignment of interpolated expressions</span></span>"
  durationInMinutes: 6
  content: "<span data-ttu-id=\"1b6de-167\">Normalde, bir ara değerli ifadesi tarafından döndürülen dize sonuç dizesinde yer aldığında, başında veya sonunda boşluk içeriyor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-167\">Ordinarily, when the string returned by an interpolated expression is included in a result string, it has no leading or trailing spaces.</span></span> <span data-ttu-id=\"1b6de-168\">Özellikle, kullanmakta olduğunuz bir veri kümesi, Ara değerli ifadeler ile örneklerini alan genişliği ve onun hizalamasını belirtin olanak sağlar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-168\">Particularly for instances in which you are working with a set of data, interpolated expressions let you specify a field width and its alignment.</span></span> <span data-ttu-id=\"1b6de-169\">Bu görmek için aşağıdaki kodu çalıştırın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-169\">To see this, run the following code.</span></span>\n\n```csharp\n  var inventory = new Dictionary<string, int>();\n  inventory.Add(\"hammer, ball pein\", 18);\n  inventory.Add(\"hammer, cross pein\", 5);\n  inventory.Add(\"screwdriver, Phillips #2\", 14);\n\n  Console.WriteLine($\"Inventory on {DateTime.Now:d}\");\n  Console.WriteLine(\" \");\n  Console.WriteLine($\"{\"Item\",-25}    {\"Quantity\",10}\");\n  Console.WriteLine(\" \"); \n  foreach (var item in inventory)\n     Console.WriteLine($\"{item.Key,-25}     {item.Value,10}\");\n```\n\n<span data-ttu-id=\"1b6de-170\">Sola hizalı öğe adları ve bunların sayıları sağa hizalı.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-170\">The item names are left-aligned, and their quantities are right-aligned.</span></span> <span data-ttu-id=\"1b6de-171\">Virgül ekleyerek hizalamasını belirtin (\",\") ifade ve alan genişliği belirleme sonra.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-171\">You specify the alignment by adding a comma (\",\") after the expression and designating the field width.</span></span> <span data-ttu-id=\"1b6de-172\">Alan genişliği pozitif bir sayı ise, sağa hizalı alandır:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-172\">If the field width is a positive number, the field is right-aligned:</span></span>\n\n```text\n{expression, width}\n```\n\n<span data-ttu-id=\"1b6de-173\">Alan genişliği negatif bir sayı ise, sola hizalı alandır:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-173\">If the field width is a negative number, the field is left-aligned:</span></span>\n\n```text\n{expression, -width}\n```\n<span data-ttu-id=\"1b6de-174\">Gelen negatif işaretler kaldırmayı deneyin `{\"Item\",-25}` ve `{item.Key,-25}` Ara değerli ifadeleri ve örnek yeniden çalıştırın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-174\">Try removing the negative signs from the `{\"Item\",-25}` and `{item.Key,-25}` interpolated expressions and run the example again.</span></span> <span data-ttu-id=\"1b6de-175\">Bu süre, sağa hizalı öğe adı.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-175\">This time, the item name is right-aligned.</span></span>\n\n<span data-ttu-id=\"1b6de-176\">Bir alan genişliği ve tek bir ara değerli ifadede bir biçim dizesi birleştirebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-176\">You can combine a field width and a format string in a single interpolated expression.</span></span> <span data-ttu-id=\"1b6de-177\">Ardından bir iki nokta üst üste ve biçim dizesi alan genişliği önce gelir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-177\">The field width comes first, followed by a colon and the format string.</span></span> <span data-ttu-id=\"1b6de-178\">Tanımlanan genişlikleriyle ile üç biçimlendirilmiş dizeler görüntüler aşağıdaki basit programı deneyin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-178\">Try the following simple program that displays three formatted strings with defined field widths.</span></span>\n\n```csharp\nConsole.WriteLine($\"{DateTime.Now,-20:d} Hour {DateTime.Now,-10:HH} {1063.342,15:N2} feet\");\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"1b6de-179\">Bu çevrimiçi kodlama önizleme modunda deneyimidir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-179\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"1b6de-180\">Lütfen bunları sorunlarla karşılaşırsanız, rapor [dotnet/deneyin depoyu üzerinde](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-180\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"1b6de-181\">Ara değerli dizeler hızlı başlangıç tamamladınız.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-181\">You've completed the interpolated strings quick start.</span></span> \n\n<span data-ttu-id=\"1b6de-182\">Bu hızlı başlangıçlar kendi yerel geliştirme ortamında devam edebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-182\">You can continue these quick starts on your own local development environment.</span></span> <span data-ttu-id=\"1b6de-183\">Temel bilgileri öğrenmek [yerel geliştirme](local-environment.md) ve Hızlı Başlangıç'ı seçin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-183\">Learn the basics of [local development](local-environment.md) and then pick a quick start.</span></span> <span data-ttu-id=\"1b6de-184\">Bu aynı alıştırma deneyin, doğrudan bir sonraki hızlı başlangıç taşımak veya yeniden başlayın [C# numaraları](numbers-in-csharp-local.md) hızlı başlangıç.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-184\">You can try this same exercise, move directly to the next quick start, or start again with the [numbers in C#](numbers-in-csharp-local.md) quickstart.</span></span>\n\n<span data-ttu-id=\"1b6de-185\">Ara değerli dizeler ile çalışma hakkında daha fazla bilgiyi [Ara değerli dizeler](../language-reference/keywords/interpolated-strings.md) C# Başvurusu'nda başlığı.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b6de-185\">You can learn more about working with interpolated strings in the [Interpolated Strings](../language-reference/keywords/interpolated-strings.md) topic in the C# Reference.</span></span>\0"
